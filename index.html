<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Adventure</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for elements not easily styled by Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background: #1a202c; /* Tailwind: bg-gray-900 */
            color: #e6eef8; /* Tailwind: text-gray-100 */
            -webkit-tap-highlight-color: transparent;
        }

        /* Footer buttons for tab navigation */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            background: #3b4cca; /* Pokémon Blue */
            z-index: 1000;
        }

        footer button {
            flex: 1;
            background-color: transparent;
            border: none;
            padding: 1rem 0;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }
        
        /* New style for selected tab button to improve visual state on iOS */
        footer button.is-selected {
            background: #ffcb05; /* Pokémon Yellow */
            font-weight: bold;
            color: #1a202c;
        }

        section {
            display: none;
            padding-bottom: 5rem;
        }

        section.active {
            display: block;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #2d3748;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        /* Health bar styling */
        .health-bar {
            height: 1rem;
            background-color: #ef4444; /* Tailwind: bg-red-500 */
            transition: width 0.5s ease-in-out;
            border-radius: 9999px; /* Tailwind: rounded-full */
        }

        /* Progress bar styling for experience */
        .progress-bar-container {
            width: 100%;
            background-color: #4a5568; /* Tailwind: bg-gray-600 */
            border-radius: 9999px; /* Tailwind: rounded-full */
            height: 1.5rem;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #48bb78; /* Tailwind: bg-green-500 */
            height: 100%;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

<!-- Custom Message Modal -->
<div id="messageModal" class="modal">
    <div class="modal-content">
        <h3 id="messageTitle" class="text-xl font-bold mb-4"></h3>
        <p id="messageText" class="mb-6"></p>
        <button onclick="hideMessage()" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">OK</button>
    </div>
</div>

<header class="p-4 text-center">
    <h1 class="text-4xl font-bold text-yellow-400">Pokémon Adventure</h1>
    <div id="liveRegion" aria-live="polite" class="sr-only"></div>
</header>

<main class="container mx-auto p-4">
    <section id="home" class="active">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center">Pokédex</h2>
            <div id="pokedex" class="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-8 gap-3"></div>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 mt-6">
            <button,  id="catchHomeBtn" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300">Catch Pokémon</button>
            <button id="dailyRewardBtn" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300">Daily Reward</button>
        </div>
        <button id="transferButton" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md mt-4 hover:bg-blue-600 transition duration-300">Transfer Pokédex from another app</button>
    </section>

    <section id="explore">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center">
            <h2 class="text-2xl font-semibold mb-2">Explore</h2>
            <p class="text-gray-400 mb-4">Click below to find a new Pokémon!</p>
            <button id="catchExploreBtn" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300">Catch Pokémon</button>
        </div>
    </section>

    <section id="gather">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center">Gather Resources</h2>
            <p class="text-gray-400 mb-2">Click to gather resources and gain experience.</p>
            <div class="flex justify-between items-center text-sm font-semibold mb-2">
                <span>Level: <span id="playerLevel">1</span></span>
                <span>Exp: <span id="playerExp">0</span>/<span id="expToNextLevel">100</span></span>
            </div>
            <div class="progress-bar-container">
                <div id="expBar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <button id="gatherBtn" class="w-full bg-indigo-500 text-white font-bold py-3 rounded-lg shadow-md mt-4 hover:bg-indigo-600 transition duration-300">Gather</button>
        </div>
    </section>

    <section id="inventory">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center">Inventory</h2>
            <p class="text-gray-400 mb-2 text-center">What's in your bag?</p>
            <div id="moneyDisplay" class="text-center text-lg font-bold mb-4"></div>
            <div id="inventoryItems" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
    </section>

    <section id="pokemart">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center">Poké Mart</h2>
            <p class="text-gray-400 mb-4 text-center">Sell your items here!</p>
            <div id="martItems" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
    </section>

    <section id="battle">
        <h2 class="text-2xl font-semibold mb-4 text-center">Battle</h2>
        <div id="battleArea" class="bg-gray-800 p-6 rounded-xl shadow-lg"></div>
        <div id="battleLog" class="bg-gray-900 p-4 mt-4 rounded-lg border border-gray-700 max-h-60 overflow-y-auto" aria-live="polite"></div>
    </section>

    <section id="trade">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center">Trade</h2>
            <label for="exportData" class="block mb-2 text-sm text-gray-400">Offer a Pokémon to generate a short code:</label>
            <textarea id="exportData" readonly class="w-full p-2 bg-gray-700 rounded-lg text-gray-100 border border-gray-600"></textarea>
            <button id="exportBtn" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md mt-4 hover:bg-blue-600 transition duration-300">Generate Trade Code</button>
            <label for="importData" class="block mt-6 mb-2 text-sm text-gray-400">Enter a code to receive a Pokémon:</label>
            <textarea id="importData" class="w-full p-2 bg-gray-700 rounded-lg text-gray-100 border border-gray-600"></textarea>
            <button,  id="importBtn" class="w-full bg-purple-500 text-white font-bold py-3 rounded-lg shadow-md mt-4 hover:bg-purple-600 transition duration-300">Redeem Code</button>
        </div>
    </section>
</main>

<footer role="tablist">
    <button role="tab" class="tab-button" data-tab="home" aria-selected="true">Home</button>
    <button role="tab" class="tab-button" data-tab="explore" aria-selected="false">Explore</button>
    <button role="tab" class="tab-button" data-tab="gather" aria-selected="false">Gather</button>
    <button role="tab" class="tab-button" data-tab="inventory" aria-selected="false">Inventory</button>
    <button role="tab" class="tab-button" data-tab="pokemart" aria-selected="false">Poké Mart</button>
    <button role="tab" class="tab-button" data-tab="battle" aria-selected="false">Battle</button>
    <button role="tab" class="tab-button" data-tab="trade" aria-selected="false">Trade</button>
</footer>

<script>
    // PWA functionality
    let deferredPrompt;
    if ("serviceWorker" in navigator) {
        // Note: service-worker.js file is required for this to work
        navigator.serviceWorker.register("service-worker.js");
    }
    
    // Modal message box functions
    function showMessage(title, text) {
        document.getElementById("messageTitle").innerText = title;
        document.getElementById("messageText").innerText = text;
        document.getElementById("messageModal").style.display = "block";
    }

    function hideMessage() {
        document.getElementById("messageModal").style.display = "none";
    }

    // Tab switching and UI rendering
    function switchTab(tabId) {
        document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
        document.querySelectorAll(".tab-button").forEach(btn => {
            btn.setAttribute("aria-selected", "false");
            btn.classList.remove("is-selected");
        });
        const selectedButton = document.querySelector(`[data-tab='${tabId}']`);
        if (selectedButton) {
            selectedButton.setAttribute("aria-selected", "true");
            selectedButton.classList.add("is-selected");
        }
        announce(tabId.charAt(0).toUpperCase() + tabId.slice(1) + " tab selected");
        
        // Render content for new tabs
        if (tabId === "inventory") {
            renderInventory();
        } else if (tabId === "pokemart") {
            renderPokemart();
        } else if (tabId === "battle") {
            if (!battleState.player || battleState.playerHP <= 0 || battleState.opponentHP <= 0) {
                startBattle();
            }
        }
    }

    // Game state and data
    let pokemonList = [
        "Bulbasaur", "Ivysaur", "Venusaur", "Charmander", "Charmeleon", "Charizard", "Squirtle", "Wartortle", "Blastoise", "Caterpie",
        "Metapod", "Butterfree", "Weedle", "Kakuna", "Beedrill", "Pidgey", "Pidgeotto", "Pidgeot", "Rattata", "Raticate",
        "Spearow", "Fearow", "Ekans", "Arbok", "Pikachu", "Raichu", "Sandshrew", "Sandslash", "Nidoran♀", "Nidorina",
        "Nidoqueen", "Nidoran♂", "Nidorino", "Nidoking", "Clefairy", "Clefable", "Vulpix", "Ninetales", "Jigglypuff", "Wigglytuff",
        "Zubat", "Golbat", "Oddish", "Gloom", "Vileplume", "Paras", "Parasect", "Venonat", "Venomoth", "Diglett",
        "Dugtrio", "Meowth", "Persian", "Psyduck", "Golduck", "Mankey", "Primeape", "Growlithe", "Arcanine", "Poliwag",
        "Poliwhirl", "Poliwrath", "Abra", "Kadabra", "Alakazam", "Machop", "Machoke", "Machamp", "Bellsprout", "Weepinbell"
    ];

    let pokedex = [],
        items = {
            Potion: 0,
            "Poké Ball": 0,
            "Rare Candy": 0,
            "Berries": 0,
            "Stones": 0
        },
        achievements = {},
        battleState = {
            player: null,
            opponent: null,
            playerHP: 0,
            opponentHP: 0,
            turn: "player"
        },
       ,  playerState = {
            level: 1,
            exp: 0,
            money: 0
        };
    
    // Experience constants
    const EXP_PER_LEVEL = 100;
    const GATHER_EXP_GAIN = 10;
    const WIN_EXP_GAIN = 50;
    
    // Item prices
    const ITEM_PRICES = {
        Potion: 50,
        "Poké Ball": 100,
        "Rare Candy": 500,
        Berries: 5,
        Stones: 20
    };

    // Helper functions for a11y and data persistence
    function saveGame() {
        localStorage.setItem("pokedex", JSON.stringify(pokedex));
        localStorage.setItem("items", JSON.stringify(items));
        localStorage.setItem("achievements", JSON.stringify(achievements));
        localStorage.setItem("playerState", JSON.stringify(playerState));
    }

    function loadGame() {
        pokedex = JSON.parse(localStorage.getItem("pokedex")) || [];
        items = JSON.parse(localStorage.getItem("items")) || {
            Potion: 0,
            "Poké Ball": 0,
            "Rare Candy": 0,
            "Berries": 0,
            "Stones": 0
        };
        achievements = JSON.parse(localStorage.getItem("achievements")) || {};
        playerState = JSON.parse(localStorage.getItem("playerState")) || {
            level: 1,
            exp: 0,
            money: 0
        };
        renderPokedex();
        updateAchievements();
        renderGatherUI();
        renderInventory();
    }

    function speak(text) {
        if ("speechSynthesis" in window) {
            let u = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(u);
        }
    }

    function announce(text) {
        document.getElementById("liveRegion").innerText = text;
    }

    // UI rendering functions
    function renderPokedex() {
        let container = document.getElementById("pokedex");
        container.innerHTML = "";
        pokemonList.forEach(p => {
            let card = document.createElement("div");
            card.className = "card bg-gray-700 rounded-lg p-2 text-center shadow-inner text-sm";
            card.textContent = pokedex.includes(p) ? p : "???";
            container.appendChild(card);
        });
    }

    function renderGatherUI() {
        document.getElementById("playerLevel").textContent = playerState.level;
        document.getElementById("playerExp").textContent = playerState.exp;
        document.getElementById("expToNextLevel").textContent = EXP_PER_LEVEL * playerState.level;
        const expPercentage = (playerState.exp / (EXP_PER_LEVEL * playerState.level)) * 100;
        document.getElementById("expBar").style.width = `${expPercentage}%`;
    }

    function renderInventory() {
        const inventoryContainer = document.getElementById("inventoryItems");
        inventoryContainer.innerHTML = "";
        document.getElementById("moneyDisplay").textContent = `💰: ${playerState.money}`;
        for (const item in items) {
            if (items[item] > 0) {
                const itemCard = document.createElement("div");
                itemCard.className = "card bg-gray-700 rounded-lg p-3 text-center shadow-inner text-sm";
                itemCard.innerHTML = `<p class="font-bold">${item}</p><p>x${items[item]}</p>`;
                inventoryContainer.appendChild(itemCard);
            }
        }
    }

    function renderPokemart() {
        const martContainer = document.getElementById("martItems");
        martContainer.innerHTML = "";
        for (const item in items) {
            if (items[item] > 0) {
                const itemCard = document.createElement("div");
                itemCard.className = "card bg-gray-700 rounded-lg p-3 text-center shadow-inner text-sm";
                itemCard.innerHTML = `
                    <p class="font-bold">${item}</p>
                    <p>x${items[item]}</p>
                    <p class="text-xs text-gray-400">Value: 💰${ITEM_PRICES[item]}</p>
                    <div class="flex flex-col gap-2 mt-2">
                        <button onclick="sellItem('${item}')",  class="w-full bg-yellow-500 text-gray-900 font-bold py-1 rounded-md text-xs hover:bg-yellow-600 transition duration-300">Sell One</button>
                        <button onclick="sellAllItems('${item}')" class="w-full bg-red-500 text-white font-bold py-1 rounded-md text-xs hover:bg-red-600 transition duration-300">Sell All</button>
                    </div>
                `;
                martContainer.appendChild(itemCard);
            }
        }
    }
    
    // --- Game logic functions ---
    
    function catchPokemon() {
        let foundPokemon = pokemonList[Math.floor(Math.random() * pokemonList.length)];
        if (!pokedex.includes(foundPokemon)) {
            pokedex.push(foundPokemon);
        }
        saveGame();
        renderPokedex();
        speak(`You found ${foundPokemon}!`);
        announce(`You found ${foundPokemon}!`);
        showMessage("New Catch!", `You found a wild ${foundPokemon}! It has been added to your Pokédex.`);
        updateAchievements();
    }

    function gatherResources() {
        // --- Added a 50% chance to encounter a Pokémon ---
        if (Math.random() < 0.5) {
            let foundPokemon = pokemonList[Math.floor(Math.random() * pokemonList.length)];
            if (!pokedex.includes(foundPokemon)) {
                pokedex.push(foundPokemon);
                showMessage("Pokémon Encounter!", `While gathering, you found a wild ${foundPokemon}! It has been added to your Pokédex.`);
            }
        }

        const resources = ["Berries", "Stones"];
        const gatheredResource = resources[Math.floor(Math.random() * resources.length)];
        const amount = Math.floor(Math.random() * 3) + 1;
        items[gatheredResource] += amount;
        
        playerState.exp += GATHER_EXP_GAIN;
        checkLevelUp();

        saveGame();
        renderInventory(); // Now inventory updates immediately.
        renderGatherUI();
        showMessage("Gathering Complete!", `You found ${amount} ${gatheredResource}!`);
        announce(`You found ${amount} ${gatheredResource}!`);
    }

    function sellItem(item) {
        if (items[item] > 0) {
            items[item]--;
            playerState.money += ITEM_PRICES[item];
            saveGame();
            renderInventory();
            renderPokemart();
            showMessage("Item Sold!", `You sold one ${item} for 💰${ITEM_PRICES[item]}.`);
            announce(`You sold one ${item}. You now have 💰${playerState.money}.`);
        } else {
            showMessage("Can't Sell", `You don't have any ${item} to sell.`);
        }
    }
    
    // --- New function to sell all items of a single type ---
    function sellAllItems(item) {
        const count = items[item];
        if (count > 0) {
            const totalValue = count * ITEM_PRICES[item];
            playerState.money += totalValue;
            items[item] = 0;
            saveGame();
            renderInventory();
            renderPokemart();
            showMessage("Items Sold!", `You sold all ${count} ${item} for a total of 💰${totalValue}!`);
            announce(`You sold all ${count} ${item}. You now have 💰${playerState.money}.`);
        } else {
            showMessage("Can't Sell", `You don't have any ${item} to sell.`);
        }
    }

    function checkLevelUp() {
        const expNeeded = EXP_PER_LEVEL * playerState.level;
        if (playerState.exp >= expNeeded) {
            playerState.level++;
            playerState.exp = 0; // Reset exp on level up
            showMessage("Level Up!", `Congratulations, you are now level ${playerState.level}!`);
            announce(`Level up! You are now level ${playerState.level}.`);
        }
    }

    function updateAchievements() {
        let count = pokedex.length;
        let newAchievements = [];
        if (count >= 5 && !achievements.Novice) {
            achievements.Novice = true;
            newAchievements.push("Novice Collector");
        }
        if (count >= 10 &&,  !achievements.Collector) {
            achievements.Collector = true;
            newAchievements.push("Collector");
        }
        if (count >= 20 && !achievements.Expert) {
            achievements.Expert = true;
            newAchievements.push("Expert Collector");
        }
        saveGame();
        if (newAchievements.length > 0) {
            newAchievements.forEach(a => speak(`Achievement unlocked: ${a}`));
            announce(`Achievements unlocked: ${newAchievements.join(", ")}`);
            showMessage("Achievement Unlocked!", `You've earned the ${newAchievements.join(", ")} achievement(s)!`);
        }
    }

    function dailyReward() {
        let last = localStorage.getItem("lastDaily"),
            today = new Date().toDateString();
        if (last === today) {
            showMessage("Daily Reward", "You have already claimed your daily reward today!");
            return;
        }
        let rewardedPokemon = pokemonList[Math.floor(Math.random() * pokemonList.length)];
        if (!pokedex.includes(rewardedPokemon)) {
            pokedex.push(rewardedPokemon);
        }
        items.Potion++;
        localStorage.setItem("lastDaily", today);
        saveGame();
        renderPokedex();
        speak(`Daily reward: ${rewardedPokemon} and 1 Potion!`);
        announce(`Daily reward: ${rewardedPokemon} and 1 Potion!`);
        showMessage("Daily Reward Claimed!", `You received a ${rewardedPokemon} and 1 Potion!`);
        updateAchievements();
    }

    function exportPokedex() {
        let data = JSON.stringify(pokedex);
        document.getElementById("exportData").value = data;
        announce("Pokédex exported.");
        showMessage("Trade Code Generated", "Copy the code below to share your Pokédex.");
        // Use a better way to copy to clipboard that works in iframes
        try {
            document.getElementById("exportData").select();
            document.execCommand('copy');
            showMessage("Success!", "Trade code copied to clipboard!");
        } catch (err) {
            console.error('Failed to copy text: ', err);
            // Fallback for environments where execCommand is restricted
        }
    }

    function importPokedex() {
        let data = document.getElementById("importData").value;
        try {
            let importedPokedex = JSON.parse(data);
            let addedCount = 0;
            importedPokedex.forEach(p => {
                if (!pokedex.includes(p)) {
                    pokedex.push(p);
                    addedCount++;
                }
            });
            saveGame();
            renderPokedex();
            announce("Pokédex updated. " + addedCount + " new Pokémon added.");
            speak(addedCount + " new Pokémon added.");
            showMessage("Trade Redeemed!", `You received ${addedCount} new Pokémon!`);
            updateAchievements();
        } catch (e) {
            showMessage("Invalid Code", "The code you entered is not a valid trade code.");
        }
    }
    
    // Placeholder function for transfer button
    function transferPokedex() {
        showMessage("Transfer Feature", "This feature is currently under development.");
    }
    document.getElementById("transferButton").onclick = transferPokedex;

    // Battle functions
    function getPokemonStats(name) {
        // Simple hashing function to create unique but consistent stats
        let hash = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
        return {
            hp: 80 + (hash % 40),
            attack: 10 + (hash % 10)
        };
    }

    function startBattle() {
        if (pokedex.length === 0) {
            showMessage("Battle", "You need at least one Pokémon to battle!");
            return;
        }
        renderBattleSelection();
    }

    function renderBattleSelection() {
        let battleArea = document.getElementById("battleArea");
        battleArea.innerHTML = `
            <h3 class="text-xl font-semibold,  text-center mb-4">Select your Pokémon:</h3>
            <select id="battleSelect" class="w-full p-2 bg-gray-700 rounded-lg mb-4 text-gray-100"></select>
            <button id="startBattleBtn" class="w-full bg-red-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-red-600 transition duration-300">Start Battle</button>
        `;

        let select = document.getElementById("battleSelect");
        pokedex.forEach(p => {
            let option = document.createElement("option");
            option.value = p;
            option.textContent = p;
            select.appendChild(option);
        });

        document.getElementById("startBattleBtn").onclick = beginBattle;
        document.getElementById("battleLog").innerHTML = "";
        announce("Select your Pokémon to begin battle.");
    }

    function beginBattle() {
        const playerPokemonName = document.getElementById("battleSelect").value;
        const opponentPokemonName = pokemonList[Math.floor(Math.random() * pokemonList.length)];
        
        battleState.player = {
            name: playerPokemonName,
            ...getPokemonStats(playerPokemonName)
        };
        battleState.opponent = {
            name: opponentPokemonName,
            ...getPokemonStats(opponentPokemonName)
        };

        battleState.playerHP = battleState.player.hp;
        battleState.opponentHP = battleState.opponent.hp;
        battleState.turn = "player";

        document.getElementById("battleLog").innerHTML = "";
        announce(`Battle started! You chose ${battleState.player.name}. Opponent is ${battleState.opponent.name}.`);

        renderBattleUI();
    }

    function renderBattleUI() {
        const battleArea = document.getElementById("battleArea");
        const catchChance = calculateCatchChance();

        battleArea.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <div class="text-center">
                    <p class="font-bold text-lg">${battleState.player.name}</p>
                    <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center text-5xl">👤</div>
                    <p class="text-sm">HP: <span id="playerHP">${battleState.playerHP}</span>/${battleState.player.hp}</p>
                    <div class="bg-gray-700 rounded-full mt-1">
                        <div id="playerHealthBar" class="health-bar bg-green-500" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="text-center">
                    <p class="font-bold text-lg">${battleState.opponent.name}</p>
                    <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center text-5xl">👾</div>
                    <p class="text-sm">HP: <span id="opponentHP">${battleState.opponentHP}</span>/${battleState.opponent.hp}</p>
                    <div class="bg-gray-700 rounded-full mt-1">
                        <div id="opponentHealthBar" class="health-bar" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-2 mt-4">
                <button onclick="playerAttack()" class="w-full bg-red-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-red-600 transition duration-300">Attack!</button>
                <button onclick="tryToCatch()" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300">Try to Catch Pokémon (${catchChance}%)</button>
            </div>
        `;
        updateHealthBars();
    }
    
    function updateHealthBars() {
        // Update health points and health bars
        document.getElementById("playerHP").innerText = battleState.playerHP;
        document.getElementById("opponentHP").innerText = battleState.opponentHP;

        const playerHealthBar = document.getElementById("playerHealthBar");
        const opponentHealthBar =,  document.getElementById("opponentHealthBar");

        playerHealthBar.style.width = `${(battleState.playerHP / battleState.player.hp) * 100}%`;
        opponentHealthBar.style.width = `${(battleState.opponentHP / battleState.opponent.hp) * 100}%`;
        
        if (battleState.playerHP <= 0) playerHealthBar.style.backgroundColor = '#ef4444';
        else if (battleState.playerHP <= battleState.player.hp / 2) playerHealthBar.style.backgroundColor = '#f97316';
        else playerHealthBar.style.backgroundColor = '#22c55e';

        if (battleState.opponentHP <= 0) opponentHealthBar.style.backgroundColor = '#ef4444';
        else if (battleState.opponentHP <= battleState.opponent.hp / 2) opponentHealthBar.style.backgroundColor = '#f97316';
        else opponentHealthBar.style.backgroundColor = '#22c55e';
    }

    function updateBattleLog(message) {
        let log = document.getElementById("battleLog");
        let entry = document.createElement("p");
        entry.textContent = message;
        log.appendChild(entry);
        log.scrollTop = log.scrollHeight; // Auto-scroll to bottom
    }
    
    // Calculate the chance of catching a Pokémon based on its remaining HP
    function calculateCatchChance() {
        if (battleState.opponentHP <= 0) return 100; // Guaranteed catch if fainted
        let baseChance = 5;
        let healthPercentage = battleState.opponentHP / battleState.opponent.hp;
        let catchRate = baseChance + (1 - healthPercentage) * 95;
        return Math.floor(catchRate);
    }

    function playerAttack() {
        const damage = Math.floor(Math.random() * (battleState.player.attack / 2)) + (battleState.player.attack / 2);
        battleState.opponentHP -= damage;
        if (battleState.opponentHP < 0) battleState.opponentHP = 0;
        
        // The health bars and catch button percentage need to be updated after every attack
        renderBattleUI();
        updateBattleLog(`${battleState.player.name} hits ${battleState.opponent.name} for ${damage} damage!`);
        announce(`${battleState.player.name} hits ${battleState.opponent.name} for ${damage} damage! Opponent's HP is now ${battleState.opponentHP}.`);
        
        checkBattleEnd();
        if (battleState.opponentHP > 0) {
            // Player's turn is over, wait for opponent
            setTimeout(opponentAttack, 1500);
        }
    }

    function tryToCatch() {
        const catchChance = calculateCatchChance();
        updateBattleLog(`You try to catch ${battleState.opponent.name}...`);
        
        if (Math.random() * 100 < catchChance) {
            // Success!
            updateBattleLog(`Gotcha! You caught ${battleState.opponent.name}!`);
            if (!pokedex.includes(battleState.opponent.name)) {
                pokedex.push(battleState.opponent.name);
            }
            saveGame();
            renderPokedex();
            updateAchievements();
            showMessage("Success!", `You caught ${battleState.opponent.name}! It has been added to your Pokédex.`);
            
            // End the battle
            document.getElementById("battleArea").innerHTML = `<p class="text-center font-bold mb-4">You caught it!</p><button onclick="switchTab('home')" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Return to Home</button>`;
        } else {
            // Failure
            updateBattleLog("Aww, it escaped!");
            showMessage("Failed", `${battleState.opponent.name} broke free!`);
            // Opponent gets to attack immediately after a failed catch attempt
            setTimeout(opponentAttack, 1500);
        }
    }

    function opponentAttack() {
        const damage = Math.floor(Math.random() * (battleState.opponent.attack / 2)) + (battleState.opponent.attack / 2);
        battleState.playerHP -= damage;
        if (battleState.playerHP < 0) battleState.playerHP = 0;
        renderBattleUI();
       ,  updateBattleLog(`${battleState.opponent.name} hits ${battleState.player.name} for ${damage} damage!`);
        announce(`${battleState.opponent.name} hits ${battleState.player.name} for ${damage} damage! Your HP is now ${battleState.playerHP}.`);
        checkBattleEnd();
    }

    function checkBattleEnd() {
        let battleArea = document.getElementById("battleArea");
        if (battleState.playerHP <= 0) {
            updateBattleLog("You lost the battle!");
            announce("You lost the battle!");
            battleArea.innerHTML = `<p class="text-center font-bold mb-4">You lost!</p><button onclick="switchTab('home')" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Return to Home</button>`;
        } else if (battleState.opponentHP <= 0) {
            // Add experience for winning the battle
            playerState.exp += WIN_EXP_GAIN;
            checkLevelUp();
            updateBattleLog(`You defeated ${battleState.opponent.name} and gained ${WIN_EXP_GAIN} experience!`);
            announce(`You defeated ${battleState.opponent.name}!`);
            battleArea.innerHTML = `<p class="text-center font-bold mb-4">You won!</p><button onclick="switchTab('home')" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Return to Home</button>`;
        }
    }

    // Initial setup on page load
    window.onload = () => {
        loadGame();
        switchTab("home");

        // Attach event listeners for tabs
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                switchTab(tabId);
            });
        });

        // Event listeners for other buttons
        document.getElementById("catchHomeBtn").addEventListener('click', catchPokemon);
        document.getElementById("catchExploreBtn").addEventListener('click', catchPokemon);
        document.getElementById("dailyRewardBtn").addEventListener('click', dailyReward);
        document.getElementById("exportBtn").addEventListener('click', exportPokedex);
        document.getElementById("importBtn").addEventListener('click', importPokedex);
        document.getElementById("gatherBtn").addEventListener('click', gatherResources);
        document.getElementById("transferButton").addEventListener('click', transferPokedex);
   ,  };
</script>
