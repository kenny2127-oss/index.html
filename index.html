<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game</title>
    <!-- Tailwind CSS CDN for easy and fast styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a default font and dark background for the whole page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* bg-gray-900 */
            color: #e2e8f0; /* text-gray-200 */
        }
        /* Style the main container to center the content on the screen */
        .game-container {
            max-width: 640px;
            margin: auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Main container for the game's UI -->
    <div class="game-container">

        <!-- Title for the Main Menu -->
        <h1 class="text-5xl md:text-6xl font-extrabold text-white text-center mb-10">
            <span class="text-indigo-400">Football</span> Game
        </h1>

        <!-- Menu items container. This is where your buttons will go. -->
        <div class="w-full flex flex-col gap-4">
            <!-- This is a placeholder for your New Game button -->
            <button class="py-4 px-6 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition duration-200">
                New Game
            </button>

            <!-- This is a placeholder for your Options button -->
            <button class="py-4 px-6 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-md transition duration-200">
                Options
            </button>
            
            <!-- You can add more buttons here as we build the game -->
        </div>

    </div>

</body>
</html>
