// --- Global Variables ---
const pokemonList = ["Bulbasaur","Ivysaur","Venusaur","Charmander","Charmeleon","Charizard","Squirtle","Wartortle","Blastoise"];
let pokedex = [], items = {Potion:0,"Pok√© Ball":0,"Rare Candy":0,"Berries":0,"Stones":0}, playerState = {level:1,exp:0,money:0};

document.querySelector(`[data-tab='${tabId}']`).classList.add("is-active");
announceTab(tabId);
if(tabId==="inventory") renderInventory();
else if(tabId==="pokemart") renderMart();
}

// --- Game Functions ---
function catchPokemon(){const found=pokemonList[Math.floor(Math.random()*pokemonList.length)];if(!pokedex.includes(found)){pokedex.push(found);document.getElementById("catchSound").play();showMessage("New Catch!",`You found ${found}!`);}else{showMessage("Already Caught!",`You already have ${found}.`);}saveGame();renderPokedex();}

function checkLevelUp(){const expNeeded=EXP_PER_LEVEL*playerState.level;if(playerState.exp>=expNeeded){playerState.level++;playerState.exp=0;document.getElementById("levelupSound").play();showMessage("Level Up!",`You are now level ${playerState.level}!`);}}
function dailyReward(){const last=localStorage.getItem("lastDaily"),today=new Date().toDateString();if(last===today){showMessage("Daily Reward","Already claimed today!");return;}const rewarded=pokemonList[Math.floor(Math.random()*pokemonList.length)];if(!pokedex.includes(rewarded)) pokedex.push(rewarded);items.Potion++;localStorage.setItem("lastDaily",today);saveGame();renderPokedex();showMessage("Daily Reward Claimed!",`You received ${rewarded} and 1 Potion!`);}
function exportPokedex(){const data=JSON.stringify(pokedex);const el=document.getElementById("exportData");el.value=data;el.select();try{document.execCommand('copy');showMessage("Success!","Trade code copied!");}catch{showMessage("Failed to Copy","Copy manually.");}}
function importPokedex(){const data=document.getElementById("importData").value;try{const imported=JSON.parse(data);const added=imported.filter(p=>!pokedex.includes(p)).length;imported.forEach(p=>{if(!pokedex.includes(p)) pokedex.push(p);});saveGame();renderPokedex();showMessage("Trade Redeemed!",`You received ${added} new Pok√©mon!`);}catch{showMessage("Invalid Code","Not valid.");}}

// --- Rendering ---
function renderPokedex(){document.getElementById("pokedex").innerHTML=pokemonList.map(p=>`<div class="card bg-gray-700 rounded-lg p-2 text-center shadow-inner text-sm">${pokedex.includes(p)?p:"???"}</div>`).join('');}
function renderGatherUI(){document.getElementById("playerLevel").textContent=playerState.level;document.getElementById("playerExp").textContent=playerState.exp;document.getElementById("expToNextLevel").textContent=EXP_PER_LEVEL*playerState.level;document.getElementById("expBar").style.width=(playerState.exp/(EXP_PER_LEVEL*playerState.level))*100+"%";}
function renderInventory(){const container=document.getElementById("inventoryItems");container.innerHTML="";document.getElementById("moneyDisplay").textContent=`üí∞: ${playerState.money}`;for(const i in items){if(items[i]>0){const card=document.createElement("div");card.className="card bg-gray-700 rounded-lg p-3 text-center shadow-inner text-sm";card.innerHTML=`<p class="font-bold">${i}</p><p>x${items[i]}</p>`;container.appendChild(card);}}}
function switchMartTab(tab){martTab=tab;renderMart();}
function renderMart(){const container=document.getElementById("martContent");container.innerHTML="";if(martTab==='sell'){for(const i in items){if(items[i]>0){const card=document.createElement("div");card.className="card bg-gray-700 rounded-lg p-3 text-center shadow-inner text-sm";card.innerHTML=`<p class="font-bold">${i}</p><p>x${items[i]}</p><p class="text-xs text-gray-400">Value: üí∞${ITEM_PRICES[i]}</p><div class="flex flex-col gap-2 mt-2"><button onclick="sellItem('${i}')" class="w-full bg-yellow-500 text-gray-900 font-bold py-1 rounded-md text-xs hover:bg-yellow-600 transition duration-300">Sell One</button><button onclick="sellAllItems('${i}')" class="w-full bg-red-500 text-white font-bold py-1 rounded-md text-xs hover:bg-red-600 transition duration-300">Sell All</button></div>`;container.appendChild(card);}}}else{for(const i in ITEM_PRICES){if(playerState.money>=ITEM_PRICES[i]){const card=document.createElement("div");card.className="card bg-gray-700 rounded-lg p-3 text-center shadow-inner text-sm";card.innerHTML=`<p class="font-bold">${i}</p><p>Price: üí∞${ITEM_PRICES[i]}</p><button onclick="buyItem('${i}')" class="w-full bg-green-500 text-white font-bold py-1 rounded-md text-xs hover:bg-green-600 transition duration-300">Buy</button>`;container.appendChild(card);}}}}
function sellItem(item){if(items[item]>0){items[item]--;playerState.money+=ITEM_PRICES[item];saveGame();renderInventory();renderMart();document.getElementById("sellSound").play();showMessage("Item Sold!",`Sold one ${item} for üí∞${ITEM_PRICES[item]}.`);}else showMessage("Can't Sell",`No ${item} to sell.`);}
function sellAllItems(item){const count=items[item];if(count>0){playerState.money+=count*ITEM_PRICES[item];items[item]=0;saveGame();renderInventory();renderMart();document.getElementById("sellSound").play();showMessage("Items Sold!",`Sold all ${count} ${item} for üí∞${count*ITEM_PRICES[item]}!`);}else showMessage("Can't Sell",`No ${item} to sell.`);}

<script>
let musicStarted = false;
document.body.addEventListener('click', () => {
    if (!musicStarted) {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5;
        bgMusic.play().catch(()=>console.log("Autoplay blocked, waiting for user."));
        musicStarted = true;
    }
});

// Updated gatherResources with TalkBack & sound
function gatherResources() {
    const resources = ["Berries", "Stones"];
    const gathered = resources[Math.floor(Math.random() * resources.length)];
    const amount = Math.floor(Math.random() * 3) + 1;
    items[gathered] += amount;
    playerState.exp += GATHER_EXP_GAIN;
    checkLevelUp();
    saveGame();
    renderGatherUI();

    // Play sound
    const gatherSound = document.getElementById('gatherSound');
    gatherSound.play().catch(()=>console.log("Sound blocked, waiting for user tap."));

    // Announce to TalkBack
    const announce = `You gathered ${amount} ${gathered}!`;
    speechSynthesis.speak(new SpeechSynthesisUtterance(announce));

    showMessage("Gathering Complete!", `You found ${amount} ${gathered}!`);
}

// Updated catchPokemon with TalkBack & sound
function catchPokemon() {
    const foundPokemon = pokemonList[Math.floor(Math.random() * pokemonList.length)];
    if (!pokedex.includes(foundPokemon)) {
        pokedex.push(foundPokemon);
        speechSynthesis.speak(new SpeechSynthesisUtterance(`You found a wild ${foundPokemon}!`));
        const catchSound = document.getElementById('catchSound');
        catchSound.play().catch(()=>console.log("Sound blocked, waiting for user tap."));
        showMessage("New Catch!", `You found a wild ${foundPokemon}! It has been added to your Pok√©dex.`);
    } else {
        speechSynthesis.speak(new SpeechSynthesisUtterance(`You already have ${foundPokemon} in your Pok√©dex.`));
        showMessage("Already Caught!", `You already have ${foundPokemon} in your Pok√©dex.`);
    }
    saveGame();
    renderPokedex();
}

// Updated checkLevelUp with TalkBack & sound
function checkLevelUp() {
    const expNeeded = EXP_PER_LEVEL * playerState.level;
    if (playerState.exp >= expNeeded) {
        playerState.level++;
        playerState.exp = 0;
        const levelupSound = document.getElementById('levelupSound');
        levelupSound.play().catch(()=>console.log("Sound blocked, waiting for user tap."));
        speechSynthesis.speak(new SpeechSynthesisUtterance(`Congratulations! You are now level ${playerState.level}.`));
        showMessage("Level Up!", `Congratulations, you are now level ${playerState.level}!`);
    }
}
