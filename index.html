<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Adventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #game-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .hidden { display: none; }
    button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: #ffcc00;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #ffdd33; }
    #battle-log {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      text-align: left;
    }
    #battle-log[aria-live] {
      outline: none;
    }
    .hp-bar {
      height: 20px;
      background: #4CAF50;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Pokémon Adventure</h1><!-- Navigation Tabs -->
<div>
  <button id="home-tab">Home</button>
  <button id="battle-tab">Battle</button>
  <button id="pokedex-tab">Pokedex</button>
</div>

<!-- Home -->
<div id="home" class="tab">
  <p>Welcome to your Pokémon adventure! Choose a tab to get started.</p>
</div>

<!-- Battle -->
<div id="battle" class="tab hidden">
  <h2>Battle!</h2>
  <p id="wild-pokemon"></p>
  <div id="wild-hp" class="hp-bar"></div>
  <button id="attack-btn">Attack</button>
  <button id="catch-btn">Throw Pokéball</button>
  <button id="run-btn">Run</button>
  <div id="battle-log" aria-live="polite"></div>
</div>

<!-- Pokedex -->
<div id="pokedex" class="tab hidden">
  <h2>Your Pokedex</h2>
  <ul id="pokedex-list"></ul>
</div>

  </div>  <script>
    // --- Global Variables ---
    const pokemonList = [
      { name: "Pikachu", rarity: "Common", hp: 30 },
      { name: "Charmander", rarity: "Common", hp: 35 },
      { name: "Squirtle", rarity: "Common", hp: 35 },
      { name: "Bulbasaur", rarity: "Common", hp: 35 },
      { name: "Mewtwo", rarity: "Legendary", hp: 100 },
      { name: "Articuno", rarity: "Rare", hp: 60 }
    ];

    let currentPokemon = null;
    let currentHP = 0;
    const pokedex = [];

    // --- Utility Functions ---
    function getRandomPokemon() {
      const roll = Math.random();
      if (roll < 0.05) return pokemonList.find(p => p.rarity === "Legendary");
      if (roll < 0.25) return pokemonList.find(p => p.rarity === "Rare");
      return pokemonList.filter(p => p.rarity === "Common")[Math.floor(Math.random()*4)];
    }

    function updateHPBar() {
      const bar = document.getElementById("wild-hp");
      const percent = (currentHP / currentPokemon.hp) * 100;
      bar.style.width = percent + "%";
      bar.style.background = percent > 50 ? "#4CAF50" : percent > 20 ? "#ff9800" : "#f44336";
    }

    function logMessage(msg) {
      const log = document.getElementById("battle-log");
      const entry = document.createElement("div");
      entry.textContent = msg;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    function startBattle() {
      currentPokemon = getRandomPokemon();
      currentHP = currentPokemon.hp;
      document.getElementById("wild-pokemon").textContent = `A wild ${currentPokemon.name} appeared! (${currentPokemon.rarity})`;
      updateHPBar();
      document.getElementById("battle-log").innerHTML = "";
      logMessage(`${currentPokemon.name} is ready to fight!`);
    }

    function attack() {
      const damage = Math.floor(Math.random() * 10) + 5;
      currentHP -= damage;
      if (currentHP < 0) currentHP = 0;
      updateHPBar();
      logMessage(`You dealt ${damage} damage!`);
      if (currentHP === 0) {
        logMessage(`${currentPokemon.name} fainted!`);
      }
    }

    function attemptCatch() {
      const chance = Math.random() * (currentHP / currentPokemon.hp);
      if (chance < 0.3) {
        if (!pokedex.includes(currentPokemon.name)) {
          pokedex.push(currentPokemon.name);
          updatePokedex();
        }
        logMessage(`You caught ${currentPokemon.name}!`);
      } else {
        logMessage(`${currentPokemon.name} broke free!`);
      }
    }

    function runAway() {
      logMessage("You ran away!");
    }

    function updatePokedex() {
      const list = document.getElementById("pokedex-list");
      list.innerHTML = "";
      pokedex.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
      });
    }

    // --- Event Listeners ---
    document.getElementById("home-tab").addEventListener("click", () => showTab("home"));
    document.getElementById("battle-tab").addEventListener("click", () => { showTab("battle"); startBattle(); });
    document.getElementById("pokedex-tab").addEventListener("click", () => showTab("pokedex"));
    document.getElementById("attack-btn").addEventListener("click", attack);
    document.getElementById("catch-btn").addEventListener("click", attemptCatch);
    document.getElementById("run-btn").addEventListener("click", runAway);

    // --- Tabs ---
    function showTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.add("hidden"));
      document.getElementById(tabId).classList.remove("hidden");
    }

    // Init
    showTab("home");
  </script></body>
</html>
