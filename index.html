<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">     <title>Survive the Wild: Mobile</title>     <style>         /* CSS RESET FOR IOS */         * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }         body { font-family: -apple-system, system-ui; background: #121212; color: #e0e0e0; padding: 20px; touch-action: manipulation; overflow-x: hidden; }                  .stat-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border: 2px solid #333; padding: 15px; margin-bottom: 15px; border-radius: 12px; background: #1a1a1a; }         #log { background: #000; padding: 15px; height: 120px; overflow-y: scroll; border: 1px solid #444; margin-bottom: 20px; border-radius: 8px; color: #a5d6a7; font-size: 1.1rem; }                  button {              width: 100%; padding: 22px; margin: 10px 0; font-size: 1.2rem; font-weight: bold;              border: none; border-radius: 12px; background: #2e7d32; color: white;              cursor: pointer; display: block;         }         button:active { background: #4caf50; }                  #start-overlay {             position: fixed; top: 0; left: 0; width: 100%; height: 100%;              background: #121212; display: flex; align-items: center; justify-content: center; z-index: 1000;         }         .hidden { display: none !important; }     </style> </head> <body>

    <div id="start-overlay">         <button id="start-btn">TAP TO START SURVIVAL</button>     </div>

    <h1>Survive the Wild</h1>

    <div class="stat-box" role="status">         <div id="hp-display">Health: 100%</div>         <div id="hunger-display">Hunger: 100%</div>         <div id="thirst-display">Thirst: 100%</div>         <div id="sticks-display">Sticks: 0</div>     </div>

    <div id="log" aria-live="assertive">Welcome. Tap Start.</div>

    <button class="game-action" data-action="search">Search Area</button>     <button class="game-action" data-action="craft">Craft Firewood (3 Sticks)</button>     <button class="game-action" data-action="fire">Start Fire (1 Firewood)</button>     <button class="game-action" data-action="inv" style="background:#455a64;">Backpack</button>

    <script>         let health = 100, hunger = 100, thirst = 100;         let inventory = { sticks: 0, firewood: 0 };         let gameActive = false;

        // IOS SOUND & TOUCH INITIALIZATION         const startBtn = document.getElementById('start-btn');         startBtn.addEventListener('touchstart', (e) => {             e.preventDefault();             initGame();         });         startBtn.addEventListener('click', initGame);

        function initGame() {             if(gameActive) return;             gameActive = true;             document.getElementById('start-overlay').classList.add('hidden');             notify("You awaken in a dark forest. Survive.");                          setInterval(() => {                 if(!gameActive) return;                 hunger = Math.max(0, hunger - 1);                 thirst = Math.max(0, thirst - 2);                 if(hunger <= 0 || thirst <= 0) health = Math.max(0, health - 5);                 updateUI();             }, 5000);         }

        // TOUCH HANDLER FOR ALL GAME BUTTONS         document.querySelectorAll('.game-action').forEach(btn => {             btn.addEventListener('touchstart', (e) => {                 e.preventDefault(); // Prevents "ghost clicks" on iOS                 handleAction(btn.getAttribute('data-action'));             });             btn.addEventListener('click', () => {                 handleAction(btn.getAttribute('data-action'));             });         });

        function handleAction(action) {             if(!gameActive) return;             if(action === 'search') {                 let found = Math.floor(Math.random() * 3);                 inventory.sticks += found;                 notify(found > 0 ? "Found " + found + " sticks." : "Found nothing.");             } else if(action === 'craft') {                 if(inventory.sticks >= 3) {                     inventory.sticks -= 3; inventory.firewood++;                     notify("Crafted 1 Firewood.");                 } else notify("Need 3 sticks.");             } else if(action === 'fire') {                 if(inventory.firewood >= 1) {                     inventory.firewood--; health = Math.min(100, health + 20);                     notify("Fire started. Health recovered.");                 } else notify("No wood!");             } else if(action === 'inv') {                 notify("Sticks: " + inventory.sticks + ", Firewood: " + inventory.firewood);             }             updateUI();         }

        function updateUI() {             document.getElementById('hp-display').innerText = "Health: " + health + "%";             document.getElementById('hunger-display').innerText = "Hunger: " + hunger + "%";             document.getElementById('thirst-display').innerText = "Thirst: " + thirst + "%";             document.getElementById('sticks-display').innerText = "Sticks: " + inventory.sticks;         }

        function notify(message) {             const logDiv = document.getElementById('log');             logDiv.innerHTML = message + "<br>" + logDiv.innerHTML;             window.speechSynthesis.cancel();             const msg = new SpeechSynthesisUtterance(message);             window.speechSynthesis.speak(msg);         }     </script> </body> </html>
