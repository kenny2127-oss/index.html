<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Madden Audio Menu</title><style>body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff}a.skip{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}a.skip:focus{position:static;width:auto;height:auto;padding:.75rem 1rem;background:#ffbf00;color:#000;display:inline-block}header{padding:16px;text-align:center;font-weight:700;font-size:1.5rem}main{display:flex;justify-content:center;align-items:center;min-height:calc(100vh - 64px);padding:16px}nav[role=menu]{width:100%;max-width:520px}button{width:100%;padding:18px 20px;margin:10px 0;font-size:1.25rem;border-radius:14px;border:2px solid #fff;background:#111;color:#fff}button:focus{outline:3px solid #ffbf00;outline-offset:2px}button:active{transform:scale(.98)}@media (prefers-reduced-motion:no-preference){button{transition:transform .08s ease}}.sr-only{position:absolute;width:1px;height:1px;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0}</style></head><body><a class="skip" href="#menu">Skip to menu</a><header aria-live="polite" aria-atomic="true">Madden â€“ Main Menu</header><main><nav id="menu" aria-label="Main Menu" role="menu"><button role="menuitem" data-action="quick">Quick Play</button><button role="menuitem" data-action="franchise">Franchise</button><button role="menuitem" data-action="mut">Ultimate Team</button><button role="menuitem" data-action="practice">Practice</button><button role="menuitem" data-action="settings">Settings</button><div class="sr-only" aria-live="polite" id="live"></div></nav></main><script>const menu=document.querySelector('#menu');const items=[...menu.querySelectorAll('button[role="menuitem"]')];const live=document.getElementById('live');function speak(t){live.textContent=t}items.forEach((btn,i)=>{btn.addEventListener('focus',()=>speak(btn.textContent+' selected'));btn.addEventListener('click',()=>speak(btn.textContent+' activated'));btn.addEventListener('keyup',e=>{if(e.key==='Enter'||e.key===' '){speak(btn.textContent+' activated')}})});menu.addEventListener('keydown',e=>{const i=document.activeElement?items.indexOf(document.activeElement):-1;if(['ArrowDown','ArrowRight'].includes(e.key)){e.preventDefault();(items[i+1]||items[0]).focus()}if(['ArrowUp','ArrowLeft'].includes(e.key)){e.preventDefault();(items[i-1]||items[items.length-1]).focus()}});items[0].focus();</script></body></html>
