<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">     <title>Survive the Wild: Mobile</title>     <style>         body { font-family: -apple-system, system-ui; background: #121212; color: #e0e0e0; padding: 20px; line-height: 1.6; touch-action: manipulation; }         .stat-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border: 2px solid #333; padding: 15px; margin-bottom: 15px; border-radius: 12px; background: #1a1a1a; }         #log { background: #000; padding: 15px; height: 120px; overflow-y: scroll; border: 1px solid #444; margin-bottom: 20px; border-radius: 8px; color: #a5d6a7; }                  /* The buttons now have 'cursor: pointer' which helps iPhone recognize them */         button {              width: 100%; padding: 20px; margin: 8px 0; font-size: 1.1rem; font-weight: bold;              border: none; border-radius: 12px; background: #2e7d32; color: white;              cursor: pointer; -webkit-appearance: none;          }         #start-overlay {             position: fixed; top: 0; left: 0; width: 100%; height: 100%;              background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100;         }         .hidden { display: none !important; }     </style> </head> <body>

    <div id="start-overlay">         <button onclick="startGame()" style="width: 80%; background: #1976d2;">Tap to Start Game</button>     </div>

    <h1>Survive the Wild</h1>

    <div class="stat-box" role="status">         <div id="hp-display">HP: 100%</div>         <div id="hunger-display">Hunger: 100%</div>         <div id="thirst-display">Thirst: 100%</div>         <div id="sticks-display">Sticks: 0</div>     </div>

    <div id="log" aria-live="assertive">Waiting to start...</div>

    <button onclick="search()">Search Surroundings</button>     <button onclick="craftFirewood()">Process Wood (3 Sticks)</button>     <button onclick="buildFire()">Start Fire (1 Firewood)</button>     <button onclick="checkInventory()" style="background:#455a64;">Check Backpack</button>

    <script>         let health = 100; let hunger = 100; let thirst = 100;         let inventory = { sticks: 0, firewood: 0 };         let gameActive = false;

        // Wakes up the voice engine for iOS         function startGame() {             gameActive = true;             document.getElementById('start-overlay').classList.add('hidden');             notify("Game Started. You are in the woods.");                          // Start the survival timer             setInterval(() => {                 if(!gameActive) return;                 hunger = Math.max(0, hunger - 2);                 thirst = Math.max(0, thirst - 3);                 updateUI();             }, 8000);         }

        function updateUI() {             document.getElementById('hp-display').innerText = "HP: " + health + "%";             document.getElementById('hunger-display').innerText = "Hunger: " + hunger + "%";             document.getElementById('thirst-display').innerText = "Thirst: " + thirst + "%";             document.getElementById('sticks-display').innerText = "Sticks: " + inventory.sticks;         }

        function notify(message) {             const logDiv = document.getElementById('log');             logDiv.innerHTML = message + "<br>" + logDiv.innerHTML;                          // This is the iOS fix: Clear previous speech and speak now             window.speechSynthesis.cancel();             const msg = new SpeechSynthesisUtterance(message);             window.speechSynthesis.speak(msg);         }

        function search() {             if(!gameActive) return;             let found = Math.floor(Math.random() * 3);             if (found > 0) {                 inventory.sticks += found;                 notify("Found " + found + " sticks.");             } else {                 notify("Found nothing.");             }             updateUI();         }

        function craftFirewood() {             if (inventory.sticks >= 3) {                 inventory.sticks -= 3;                 inventory.firewood += 1;                 notify("Sticks processed into firewood.");             } else {                 notify("Need more sticks.");             }             updateUI();         }

        function buildFire() {             if (inventory.firewood >= 1) {                 inventory.firewood -= 1;                 health = Math.min(100, health + 10);                 notify("Fire started. You feel better.");             } else {                 notify("No firewood!");             }             updateUI();         }

        function checkInventory() {             notify("You have " + inventory.sticks + " sticks and " + inventory.firewood + " firewood.");         }     </script> </body> </html>
