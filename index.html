<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">     <meta name="apple-mobile-web-app-capable" content="yes">     <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">     <title>Survive the Wild: Mobile</title>     <style>         :root { --green: #2e7d32; --bg: #121212; --card: #1e1e1e; }         * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }                  body {              font-family: -apple-system, system-ui, sans-serif;              background-color: var(--bg); color: #e0e0e0;              margin: 0; padding: 20px; padding-top: 60px;             display: flex; flex-direction: column; align-items: center;         }

        .stat-box {              display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;             max-width: 400px; padding: 15px; background: var(--card);              border-radius: 15px; border: 1px solid #333; margin-bottom: 15px;         }

        #log {              width: 100%; max-width: 400px; height: 140px; background: #000;              border-radius: 10px; padding: 15px; overflow-y: auto;              font-size: 1.1rem; color: #a5d6a7; border: 1px solid #444; margin-bottom: 15px;         }

        button {              width: 100%; max-width: 400px; padding: 20px; margin: 8px 0;             font-size: 1.2rem; font-weight: bold; color: white;             background: var(--green); border: none; border-radius: 12px;             cursor: pointer; display: block;             box-shadow: 0 4px 0 #1b5e20;         }

        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #1b5e20; background: #388e3c; }

        /* Important for iOS: Ensures buttons are recognized as interactive */         [role="button"], button { cursor: pointer !important; }

        #overlay {             position: fixed; top: 0; left: 0; width: 100%; height: 100%;             background: var(--bg); z-index: 9999; display: flex;              flex-direction: column; align-items: center; justify-content: center;         }         .hidden { display: none !important; }     </style> </head> <body>

    <div id="overlay">         <h1 style="color:var(--green)">SURVIVE THE WILD</h1>         <p style="text-align:center; padding: 20px;">Optimized for VoiceOver & Mobile</p>         <button id="start-btn" style="width: 80%;">START SURVIVAL</button>     </div>

    <div class="stat-box" role="status" aria-label="Survival Vitals">         <div id="hp">Health: 100%</div>         <div id="hunger">Hunger: 100%</div>         <div id="thirst">Thirst: 100%</div>         <div id="inv-count">Sticks: 0</div>     </div>

    <div id="log" aria-live="polite">Welcome, survivor.</div>

    <button class="action-btn" data-type="search">Search Area</button>     <button class="action-btn" data-type="craft">Craft Firewood (3 Sticks)</button>     <button class="action-btn" data-type="fire">Start Fire (1 Wood)</button>     <button class="action-btn" data-type="status" style="background:#455a64;">Check Backpack</button>

    <script>         let state = { hp: 100, hunger: 100, thirst: 100, sticks: 0, wood: 0, active: false };

        const notify = (msg) => {             const log = document.getElementById('log');             log.innerHTML = `> ${msg}<br>${log.innerHTML}`;             window.speechSynthesis.cancel();             const utterance = new SpeechSynthesisUtterance(msg);             utterance.rate = 1.1;             window.speechSynthesis.speak(utterance);         };

        const updateUI = () => {             document.getElementById('hp').innerText = `Health: ${state.hp}%`;             document.getElementById('hunger').innerText = `Hunger: ${state.hunger}%`;             document.getElementById('thirst').innerText = `Thirst: ${state.thirst}%`;             document.getElementById('inv-count').innerText = `Sticks: ${state.sticks}`;         };

        // Unified Interaction Handler         const handleInteraction = (e, action) => {             e.preventDefault();             if (!state.active && action !== 'start') return;

            if (action === 'start') {                 state.active = true;                 document.getElementById('overlay').classList.add('hidden');                 notify("The journey begins. You are in a cold forest.");                 startTimer();             } else if (action === 'search') {                 let found = Math.floor(Math.random() * 3);                 state.sticks += found;                 notify(found > 0 ? `Found ${found} sticks.` : "Found nothing.");             } else if (action === 'craft') {                 if (state.sticks >= 3) {                     state.sticks -= 3; state.wood++;                     notify("Processed sticks into firewood.");                 } else notify("Need 3 sticks to craft wood.");             } else if (action === 'fire') {                 if (state.wood >= 1) {                     state.wood--; state.hp = Math.min(100, state.hp + 20);                     notify("Fire started! You feel warmer.");                 } else notify("No firewood available.");             } else if (action === 'status') {                 notify(`Stats: HP ${state.hp}, Hunger ${state.hunger}. Inventory: ${state.sticks} sticks, ${state.wood} wood.`);             }             updateUI();         };

        const startTimer = () => {             setInterval(() => {                 state.hunger = Math.max(0, state.hunger - 2);                 state.thirst = Math.max(0, state.thirst - 3);                 if (state.hunger === 0 || state.thirst === 0) state.hp = Math.max(0, state.hp - 5);                 updateUI();             }, 7000);         };

        // Attach listeners to Start Button         const sBtn = document.getElementById('start-btn');         ['touchstart', 'click'].forEach(ev => sBtn.addEventListener(ev, (e) => handleInteraction(e, 'start'), {passive: false}));

        // Attach listeners to Action Buttons         document.querySelectorAll('.action-btn').forEach(btn => {             const type = btn.getAttribute('data-type');             ['touchstart', 'click'].forEach(ev => btn.addEventListener(ev, (e) => handleInteraction(e, type), {passive: false}));         });     </script> </body> </html>
