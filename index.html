<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Survive: Instant Edition</title> <style>     body { background: #121212; color: white; font-family: system-ui, -apple-system; padding: 20px; text-align: center; }          .stats {         display: grid; grid-template-columns: 1fr 1fr; gap: 10px;         background: #1e1e1e; padding: 15px; border-radius: 15px;         border: 2px solid #333; margin-bottom: 20px; font-size: 1.2rem;     }          #log {         background: #000; height: 150px; overflow-y: scroll;         border: 1px solid #444; padding: 12px; text-align: left;         color: #81c784; font-family: monospace; margin-bottom: 20px;         font-size: 1.1rem;     }

    button {         width: 100%; padding: 25px; margin: 10px 0;         font-size: 1.4rem; font-weight: bold; color: white;         background: #2e7d32; border: none; border-radius: 15px;         /* This prevents the "gray box" highlight on iOS */         -webkit-tap-highlight-color: transparent;      }          button:active { background: #4caf50; }     .btn-blue { background: #1565c0; }     .btn-orange { background: #e65100; } </style> </head> <body>

<h1>Survive the Wild</h1>

<div class="stats">     <div id="disp-wood">Sticks: 0</div>     <div id="disp-firewood">Firewood: 0</div>     <div id="disp-hp">HP: 100%</div>     <div id="disp-hunger">Hunger: 100%</div> </div>

<div id="log" aria-live="assertive">Standing in the brush...</div>

<button ontouchstart="doSearch()" onclick="doSearch()">Search for Wood</button> <button class="btn-blue" ontouchstart="doCraft()" onclick="doCraft()">Craft Firewood (3 Sticks)</button> <button class="btn-orange" ontouchstart="doFire()" onclick="doFire()">Build Fire (1 Firewood)</button> <button style="background:#555" ontouchstart="doStatus()" onclick="doStatus()">Check Backpack</button>

<script>     var sticks = 0;     var firewood = 0;     var hp = 100;     var hunger = 100;

    // This makes the iPhone speak IMMEDIATELY     function speak(text) {         window.speechSynthesis.cancel(); // Stop current speaking         var msg = new SpeechSynthesisUtterance(text);         msg.rate = 1.2; // Slightly faster for better feel         window.speechSynthesis.speak(msg);                  // Also update the visual log         var logBox = document.getElementById('log');         logBox.innerHTML = "> " + text + "<br>" + logBox.innerHTML;     }

    function updateUI() {         document.getElementById('disp-wood').innerText = "Sticks: " + sticks;         document.getElementById('disp-firewood').innerText = "Firewood: " + firewood;         document.getElementById('disp-hp').innerText = "HP: " + hp + "%";         document.getElementById('disp-hunger').innerText = "Hunger: " + hunger + "%";     }

    // ACTION: SEARCH     function doSearch() {         var found = Math.floor(Math.random() * 5) + 8; // Randomly find between 8 and 12 sticks         sticks += found;         speak("You found " + found + " sticks on the ground and picked them up. You now have " + sticks + " sticks total.");         updateUI();     }

    // ACTION: CRAFT     function doCraft() {         if (sticks >= 3) {             sticks -= 3;             firewood += 1;             speak("You snapped 3 sticks together to create 1 firewood. You have " + firewood + " firewood now.");         } else {             speak("You don't have enough sticks. You need 3, but you only have " + sticks + ".");         }         updateUI();     }

    // ACTION: FIRE     function doFire() {         if (firewood >= 1) {             firewood -= 1;             hp = 100;             speak("You started a roaring fire. The heat warms your bones and restores your health to 100 percent.");         } else {             speak("You cannot start a fire without firewood. Go search and craft some first.");         }         updateUI();     }

    // ACTION: STATUS     function doStatus() {         speak("Status report. Health is at " + hp + " percent. Hunger is " + hunger + " percent. You are carrying " + sticks + " sticks and " + firewood + " firewood.");     }

    // Survival Timer     setInterval(function() {         if (hunger > 0) hunger -= 1;         if (hunger <= 0) hp -= 2;         updateUI();     }, 5000);

</script> </body> </html>
