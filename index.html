<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Madden Quick Play</title><style>body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#000;color:#fff}header{padding:16px;text-align:center;font-size:1.5rem;font-weight:700}main{padding:16px}section{margin-bottom:20px}label{display:block;margin:10px 0 5px}select,input,button{width:100%;padding:14px;margin:6px 0;font-size:1rem;border-radius:10px;border:2px solid #fff;background:#111;color:#fff}button:focus,select:focus,input:focus{outline:3px solid #ffbf00}dialog{border:none;border-radius:12px;padding:20px;max-width:500px;width:90%;background:#111;color:#fff}dialog::backdrop{background:rgba(0,0,0,.7)}.sr-only{position:absolute;width:1px;height:1px;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0}</style></head><body><header>Quick Play</header><main><section><label for="homeTeam">Home Team</label><input type="range" id="homeTeam" min="0" max="31" value="0" aria-valuemin="0" aria-valuemax="31" aria-valuenow="0" aria-label="Home Team Slider"><div id="homeTeamName">Team 1</div></section><section><label for="awayTeam">Away Team</label><input type="range" id="awayTeam" min="0" max="31" value="1" aria-valuemin="0" aria-valuemax="31" aria-valuenow="1" aria-label="Away Team Slider"><div id="awayTeamName">Team 2</div></section><button id="startBtn">Start Game</button><div id="live" class="sr-only" aria-live="polite"></div></main><dialog id="settingsDialog"><form method="dialog"><h2>Game Settings</h2><label for="quarter">Quarter Length (1â€“15 min)</label><input type="range" id="quarter" min="1" max="15" value="5"><div id="quarterVal">5 minutes</div><label for="event">Event Type</label><select id="event"><option>Pre-season</option><option>Regular Season</option><option>Playoffs</option><option>Super Bowl</option></select><label for="weather">Weather</label><select id="weather"><option>Clear</option><option>Cloudy</option><option>Sunny</option><option>Rain</option><option>Heavy Rain</option><option>Snow</option><option>Heavy Snow</option></select><label for="stadium">Stadium</label><select id="stadium"><option>Home</option><option>Away</option></select><button value="start">Confirm & Begin</button><button value="cancel">Cancel</button></form></dialog><script>const teams=["Team 1","Team 2","Team 3","Team 4","Team 5","Team 6","Team 7","Team 8","Team 9","Team 10","Team 11","Team 12","Team 13","Team 14","Team 15","Team 16","Team 17","Team 18","Team 19","Team 20","Team 21","Team 22","Team 23","Team 24","Team 25","Team 26","Team 27","Team 28","Team 29","Team 30","Team 31","Team 32"];const homeSlider=document.getElementById("homeTeam");const awaySlider=document.getElementById("awayTeam");const homeName=document.getElementById("homeTeamName");const awayName=document.getElementById("awayTeamName");const live=document.getElementById("live");function updateTeam(slider,el){const t=teams[slider.value];el.textContent=t;live.textContent=el.previousElementSibling.textContent+" set to "+t;}homeSlider.addEventListener("input",()=>updateTeam(homeSlider,homeName));awaySlider.addEventListener("input",()=>updateTeam(awaySlider,awayName));document.getElementById("startBtn").addEventListener("click",()=>{document.getElementById("settingsDialog").showModal();live.textContent="Game settings opened";});const quarter=document.getElementById("quarter");const quarterVal=document.getElementById("quarterVal");quarter.addEventListener("input",()=>{quarterVal.textContent=quarter.value+" minutes";live.textContent="Quarter length set to "+quarter.value+" minutes";});</script></body></html>
