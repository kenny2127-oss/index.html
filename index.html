<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Madden Style Accessible Game</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .menu, .submenu, .game-screen { display: none; margin-top: 20px; }
    button { display: block; margin: 10px 0; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Main Menu</h1>
  <div id="mainMenu" class="menu" style="display:block;">
    <button onclick="openMenu('quickPlayMenu')">Quick Play</button>
    <button onclick="openMenu('franchiseMenu')">Franchise</button>
    <button onclick="announce('Ultimate Team Activated')">Ultimate Team</button>
    <button onclick="announce('Practice Mode Activated')">Practice</button>
    <button onclick="announce('Settings Activated')">Settings</button>
  </div>

  <!-- Quick Play Menu -->
  <div id="quickPlayMenu" class="submenu">
    <h2>Quick Play</h2>
    <label>Home Team:
      <select id="homeTeam">
        <option value="Eagles">Eagles</option>
        <option value="Chiefs">Chiefs</option>
        <option value="Cowboys">Cowboys</option>
      </select>
    </label><br>
    <label>Away Team:
      <select id="awayTeam">
        <option value="Bills">Bills</option>
        <option value="49ers">49ers</option>
        <option value="Packers">Packers</option>
      </select>
    </label><br>
    <button onclick="openMenu('gameSettingsMenu')">Start Game</button>
    <button onclick="backToMain()">Back</button>
  </div>

  <!-- Game Settings -->
  <div id="gameSettingsMenu" class="submenu">
    <h2>Game Settings</h2>
    <label>Quarter Length:
      <select id="quarterLength">
        <option value="5">5 Minutes</option>
        <option value="10">10 Minutes</option>
        <option value="15">15 Minutes</option>
      </select>
    </label><br>
    <button onclick="startGame()">Kickoff</button>
    <button onclick="openMenu('quickPlayMenu')">Back</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="game-screen">
    <h2 id="scoreboard">Home 0 - 0 Away</h2>
    <p id="situation">1st and 10 at the 25 yard line.</p>
    <div id="offensePlays">
      <button onclick="callPlay('run')">Run Play</button>
      <button onclick="callPlay('shortPass')">Short Pass</button>
      <button onclick="callPlay('longPass')">Long Pass</button>
    </div>
    <div id="fourthDownOptions" style="display:none;">
      <button onclick="punt()">Punt</button>
      <button onclick="fieldGoal()">Field Goal</button>
      <button onclick="callPlay('goForIt')">Go For It</button>
    </div>
    <button onclick="endQuarter()">End Quarter</button>
    <button onclick="backToMain()">Quit to Main Menu</button>
  </div>

  <script>
    let homeTeam, awayTeam, homeScore, awayScore;
    let ballPosition, currentDown, yardsToFirst, possession; // "home" or "away"

    function announce(msg) {
      alert(msg);
    }

    function openMenu(menuId) {
      document.querySelectorAll('.menu, .submenu, .game-screen').forEach(el => el.style.display = 'none');
      document.getElementById(menuId).style.display = 'block';
      announce(document.getElementById(menuId).querySelector('h2')?.innerText || menuId + " Activated");
    }

    function backToMain() {
      document.querySelectorAll('.menu, .submenu, .game-screen').forEach(el => el.style.display = 'none');
      document.getElementById('mainMenu').style.display = 'block';
    }

    function startGame() {
      homeTeam = document.getElementById('homeTeam').value;
      awayTeam = document.getElementById('awayTeam').value;
      homeScore = 0; awayScore = 0;
      possession = "home";
      ballPosition = 25;
      currentDown = 1;
      yardsToFirst = 10;
      updateSituation();
      openMenu('gameScreen');
    }

    function updateSituation() {
      document.getElementById('scoreboard').innerText = `${homeTeam} ${homeScore} - ${awayScore} ${awayTeam}`;
      document.getElementById('situation').innerText = `${currentDown} and ${yardsToFirst} at the ${ballPosition} yard line.,  ${possession === "home" ? homeTeam : awayTeam} ball.`;

      if (currentDown === 4 && yardsToFirst > 0) {
        document.getElementById('offensePlays').style.display = 'none';
        document.getElementById('fourthDownOptions').style.display = 'block';
      } else {
        document.getElementById('offensePlays').style.display = 'block';
        document.getElementById('fourthDownOptions').style.display = 'none';
      }
    }

    function callPlay(playType) {
      let yards = 0;
      let defense = chooseDefense();

      if (playType === 'run') {
        yards = Math.floor(Math.random() * 3) + 2; // 2-4 yards
        if (defense === "blitz") yards -= 1;
      } else if (playType === 'shortPass') {
        yards = Math.floor(Math.random() * 6) + 10; // 10-15 yards
        if (defense === "zone") yards -= 5;
      } else if (playType === 'longPass') {
        yards = Math.floor(Math.random() * 11) + 30; // 30-40 yards
        if (defense === "man") yards -= 10;
      } else if (playType === 'goForIt') {
        yards = Math.floor(Math.random() * 10) + 1;
      }

      if (yards < 0) yards = 0;

      ballPosition += yards;
      yardsToFirst -= yards;

      let msg = `${playType} gains ${yards} yards. `;

      if (ballPosition >= 100) {
        msg += "Touchdown!";
        if (possession === "home") homeScore += 7; else awayScore += 7;
        changePossession(true);
      } else if (yardsToFirst <= 0) {
        currentDown = 1;
        yardsToFirst = 10;
        msg += "First down!";
      } else {
        currentDown++;
        if (currentDown > 4) {
          msg += "Turnover on downs.";
          changePossession();
        }
      }

      announce(msg);
      updateSituation();
    }

    function punt() {
      let puntYards = Math.floor(Math.random() * 20) + 40;
      ballPosition = 100 - puntYards;
      changePossession();
      announce(`Punt goes ${puntYards} yards. ${possession === "home" ? homeTeam : awayTeam} takes over.`);
      updateSituation();
    }

    function fieldGoal() {
      if (ballPosition >= 65 && ballPosition <= 95) {
        announce("Field goal is good!");
        if (possession === "home") homeScore += 3; else awayScore += 3;
      } else {
        announce("Field goal missed!");
      }
      changePossession();
      updateSituation();
    }

    function chooseDefense() {
      const plays = ["blitz", "zone", "man"];
      return plays[Math.floor(Math.random() * plays.length)];
    }

    function changePossession(reset=false) {
      possession = (possession === "home") ? "away" : "home";
      currentDown = 1;
      yardsToFirst = 10;
      ballPosition = reset ? 25 : 100 - ballPosition;
    }

    function endQuarter() {
      announce("Quarter ended.");
    }
  </script>
</body>
