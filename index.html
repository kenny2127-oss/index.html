<!DOCTYPE html><html lang= "en" ><head><meta charset= "UTF-8" ><meta name= "viewport" content= "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" ><title>Survive: Instant Edition</title><style>body{background: #121212;color:white;font-family:system-ui,-apple-system;padding:20px;text-align:center}.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;background:#1e1e1e;padding:15px;border-radius:15px;border:2px solid #333;margin-bottom:20px;font-size:1.2rem}#log{background:#000;height:150px;overflow-y:scroll;border:1px solid #444;padding:12px;text-align:left;color:#81c784;font-family:monospace;margin-bottom:20px;font-size:1.1rem}button{width:100%;padding:25px;margin:10px 0;font-size:1.4rem;font-weight:bold;color:white;background:#2e7d32;border:none;border-radius:15px;cursor:pointer;-webkit-tap-highlight-color:transparent}button:active{background:#4caf50}.btn-blue{background:#1565c0}.btn-orange{background:#e65100}</style></head><body><h1>Survive the Wild</h1><div class="stats"><div id="disp-wood">Sticks: 0</div><div id="disp-firewood">Firewood: 0</div><div id="disp-hp">HP: 100%</div><div id="disp-hunger">Hunger: 100%</div></div><div id="action"></div><div id="log" aria-live="assertive"></div><button onclick="doSearch()">Search for Wood</button><button class="btn-blue" onclick="doCraft()">Craft Firewood (3 Sticks)</button><button class="btn-orange" onclick="doFire()">Build Fire (1 Firewood)</button><button style="background:#555" onclick="doStatus()">Check Backpack</button><script>let sticks=0;let firewood=0;let hp=100;let hunger=100;function speak(text){let msg=new SpeechSynthesisUtterance(text);window.speechSynthesis.speak(msg);document.getElementById('action').innerText=text;let logBox=document.getElementById('log');logBox.innerHTML+="> "+text+"<br>";logBox.scrollTop=logBox.scrollHeight}function updateUI(){document.getElementById('disp-wood').innerText="Sticks: "+sticks;document.getElementById('disp-firewood').innerText="Firewood: "+firewood;document.getElementById('disp-hp').innerText="HP: "+hp+"%";document.getElementById('disp-hunger').innerText="Hunger: "+hunger+"%"}function doSearch(){let found=Math.floor(Math.random()*5)+8;sticks+=found;speak("You found "+found+" sticks on the ground and picked them up. You now have "+sticks+" sticks total.");updateUI()}function doCraft(){if(sticks>=3){sticks-=3;firewood+=1;speak("You snapped 3 sticks together to create 1 firewood. You have "+firewood+" firewood now.")}else{speak("You don't have enough sticks. You need 3, but you only have "+sticks+".")}updateUI()}function doFire(){if(firewood>=1){firewood-=1;hp=100;speak("You started a roaring fire. The heat warms your bones and restores your health to 100 percent.")}else{speak("You cannot start a fire without firewood. Go search and craft some first.")}updateUI()}function doStatus(){speak("Status report. Health is at "+hp+" percent. Hunger is "+hunger+" percent. You are carrying "+sticks+" sticks and "+firewood+" firewood.")}setInterval(function(){if(hunger>0)hunger-=1;if(hunger<=0)hp-=2;if(hp<0)hp=0;updateUI()},5000);updateUI();</script></body></html>
