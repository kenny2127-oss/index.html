<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accessible Football Test</title>
</head>
<body>
<h1>Accessible Football Test</h1>

<button id="btnNewDrive">Start New Drive</button>
<button id="btnSnap">Snap</button>

<div id="livePolite" aria-live="polite"></div>

<script>
const livePolite = document.getElementById('livePolite');

function speak(text) {
  livePolite.textContent = text; // screen reader announcement
  if ('speechSynthesis' in window) {
    let u = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(u);
  }
}

document.getElementById('btnNewDrive').addEventListener('click', () => {
  console.log("New Drive button clicked");
  speak("New drive started");
});

document.getElementById('btnSnap').addEventListener('click', () => {
  console.log("Snap button clicked");
  speak("Ball snapped!");
});
</script>
</body>
</html>
