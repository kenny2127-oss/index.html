<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Main Menu</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global styles for the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Main container for the app */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        /* Background animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #2b6cb0, #4299e1, #3182ce, #1c3d5a);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            z-index: 1;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Styles for the menu card */
        .menu-card {
            background-color: rgba(26, 32, 44, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 100%;
            max-width: 450px;
        }
        /* Title style */
        .menu-title {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #63b3ed;
        }
        /* Base button styles */
        .menu-button {
            width: 100%;
            padding: 1rem 2rem;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }
        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .menu-button:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        /* Specific button colors */
        .play-button { background: linear-gradient(135deg, #4299e1, #3182ce); }
        .options-button { background: linear-gradient(135deg, #63b3ed, #4a91c6); }
        .about-button { background: linear-gradient(135deg, #a0aec0, #718096); }
        .exit-button { background: linear-gradient(135deg, #f56565, #e53e3e); }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Background element with CSS animation -->
        <div class="bg-animation"></div>

        <!-- The main menu card -->
        <div class="menu-card">
            <h1 class="menu-title">Main Menu</h1>
            <div class="flex flex-col space-y-4">
                <button id="playBtn" class="menu-button play-button">Play Game</button>
                <button id="optionsBtn" class="menu-button options-button">Options</button>
                <button id="aboutBtn" class="menu-button about-button">About</button>
                <button id="exitBtn" class="menu-button exit-button">Exit</button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple function to display a message box
        const showMessageBox = (message) => {
            const messageBoxHTML = `
                <div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex justify-center items-center z-50">
                    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-11/12 md:w-1/3 text-center">
                        <p class="text-xl mb-4">${message}</p>
                        <button id="okButton" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">OK</button>
                    </div>
                </div>
            `;
            const messageBoxContainer = document.createElement('div');
            messageBoxContainer.innerHTML = messageBoxHTML;
            document.body.appendChild(messageBoxContainer);
            
            document.getElementById('okButton').addEventListener('click', () => {
                document.body.removeChild(messageBoxContainer);
            });
        };

        // Attach event listeners after the page has loaded
        window.onload = () => {
            document.getElementById('playBtn').addEventListener('click', () => {
                showMessageBox("Starting a new game!");
            });

            document.getElementById('optionsBtn').addEventListener('click', () => {
                showMessageBox("Options menu is not yet implemented.");
            });
            
            document.getElementById('aboutBtn').addEventListener('click', () => {
                showMessageBox("This is a simple main menu. More features coming soon!");
            });
            
            document.getElementById('exitBtn').addEventListener('click', () => {
                showMessageBox("Goodbye! The page will not close.");
            });
        };
    </script>
</body>
</html>
