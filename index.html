<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Madden Game</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:white; text-align:center; }
    .menu, .submenu, .gameplay, .halftime, .postgame { display:none; margin-top:20px; }
    button { display:block; margin:10px auto; padding:10px 20px; font-size:18px; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Accessible Madden Game</h1>

  <!-- Main Menu -->
  <div id="mainMenu" class="menu" style="display:block;">
    <button id="quickPlayBtn">Quick Play</button>
    <button id="franchiseBtn">Franchise</button>
    <button id="ultimateBtn">Ultimate Team</button>
    <button id="practiceBtn">Practice</button>
    <button id="settingsBtn">Settings</button>
  </div>

  <!-- Quick Play Menu -->
  <div id="quickPlayMenu" class="submenu">
    <h2>Quick Play</h2>
    <label>Home Team: <input type="text" id="homeTeam" value="Home Team"></label><br>
    <label>Away Team: <input type="text" id="awayTeam" value="Away Team"></label><br>
    <button id="startGameBtn">Start Game</button>
    <button onclick="goBack()">Back</button>
  </div>

  <!-- Gameplay -->
  <div id="gameplay" class="gameplay">
    <h2 id="scoreBoard">Home 0 - Away 0</h2>
    <p id="quarterInfo">Quarter: 1</p>
    <p id="ballInfo">Ball on the 25 yard line</p>

    <h3>Offensive Playbook</h3>
    <button onclick="runPlay()">Run Play</button>
    <button onclick="passPlay()">Pass Play</button>
    <button onclick="longPassPlay()">Long Pass</button>
    <button onclick="fieldGoal()">Field Goal</button>
    <button onclick="twoPoint()">Two Point Conversion</button>

    <button onclick="nextQuarter()">Next Quarter</button>
  </div>

  <!-- Halftime -->
  <div id="halftime" class="halftime">
    <h2>Halftime Show</h2>
    <p id="halftimeScore"></p>
    <button onclick="startSecondHalf()">Start 3rd Quarter</button>
  </div>

  <!-- Postgame -->
  <div id="postgame" class="postgame">
    <h2>Postgame Show</h2>
    <p id="finalScore"></p>
    <button onclick="goHome()">Return to Main Menu</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  let homeScore = 0;
  let awayScore = 0;
  let quarter = 1;
  let ballPosition = 25; // starting field position

  const scoreBoard = document.getElementById("scoreBoard");
  const quarterInfo = document.getElementById("quarterInfo");
  const ballInfo = document.getElementById("ballInfo");

  function speak(msg) {
    let utter = new SpeechSynthesisUtterance(msg);
    speechSynthesis.speak(utter);
  }

  // Navigation
  document.getElementById("quickPlayBtn").onclick = () => {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("quickPlayMenu").style.display = "block";
    speak("Quick Play Menu opened. Select your teams.");
  };

  document.getElementById("startGameBtn").onclick = () => {
    document.getElementById("quickPlayMenu").style.display = "none";
    document.getElementById("gameplay").style.display = "block";
    resetGame();
    speak("Game starting. Ball on the 25 yard line.");
  };

  window.goBack = function() {
    document.getElementById("quickPlayMenu").style.display = "none";
    document.getElementById("mainMenu").style.display = "block";
  };

  window.goHome = function() {
    document.getElementById("postgame").style.display = "none";
    document.getElementById("mainMenu").style.display = "block";
  };

  // Reset game
  function resetGame() {
    homeScore = 0;
    awayScore = 0;
    quarter = 1;
    ballPosition = 25;
    updateScore();
    quarterInfo.innerText = "Quarter: 1";
    ballInfo.innerText = "Ball on the 25 yard line";
  }

  // Update score display
  function updateScore() {
    scoreBoard.innerText = `Home ${homeScore} - Away ${awayScore}`;
  }

  // Plays
  window.runPlay = function() {
    let gain = Math.floor(Math.random() * 2) + 2; // 2-3 yards
    ballPosition += gain;
    checkPlayResult("Run play", gain);
  };

  window.passPlay = function() {
    let gain = Math.floor(Math.random() * 6) + 10; // 10-15 yards
    ballPosition += gain;
    checkPlayResult("Pass play", gain);
  };

  window.longPassPlay = function() {
    let gain = Math.floor(Math.random() * 11) + 30; // 30-40 yards
    ballPosition += gain;
    checkPlayResult("Long pass", gain);
  };

  window.fieldGoal = function() {
    homeScore += 3;
    updateScore();
    speak("Field Goal is good! 3 points added.");
    ballPosition = 25;
    ballInfo.innerText = "Ball on the 25 yard line";
  };

  window.twoPoint = function() {
    homeScore += 2;
    updateScore();
    speak("Two point conversion successful!");
    ballPosition = 25;
    ballInfo.innerText = "Ball on the 25 yard line";
  };

  // Play result logic
  function checkPlayResult(playType, gain) {
    if (ballPosition >= 100) {
      homeScore += 7;
      updateScore();
      speak(`Touchdown! ${playType} gained ${gain} yards. Home team scores 7 points.`);
      ballPosition = 25;
      ballInfo.innerText = "Ball on the 25 yard line";
    } else {
      ballInfo.innerText = `Ball on the ${ballPosition} yard line`;
      speak(`${playType} gained ${gain} yards. Ball on the ${ballPosition} yard line.`);
    }
  }

  // Quarters
  window.nextQuarter = function() {
    if (quarter === 2) {
      document.getElementById("gameplay").style.display = "none";
      document.getElementById("halftime").style.display = "block";
      document.getElementById("halftimeScore").innerText = `Halftime Score: Home ${homeScore} - Away ${awayScore}`;
      speak("Halftime show. " + document.getElementById("halftimeScore").innerText);
    } else if (quarter === 4) {
      document.getElementById("gameplay").style.display = "none";
      document.getElementById("postgame").style.display = "block";
      document.getElementById("finalScore").innerText = `Final Score: Home ${homeScore} - Away ${awayScore}`;
      speak("Game over. " + document.getElementById("finalScore").innerText);
    } else {
      quarter++;
      quarterInfo.innerText = "Quarter: " + quarter;
      speak("Quarter " + quarter);
    }
  };

  window.startSecondHalf = function() {
    document.getElementById("halftime").style.display = "none";
    document.getElementById("gameplay").style.display = "block";
    quarter = 3;
    quarterInfo.innerText = "Quarter: 3";
    speak("Starting 3rd quarter.");
  };
});
</script>
</body>
</html>
