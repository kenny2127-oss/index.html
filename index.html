            Add Field Goal (3 pts)

      </div>

      <!-- Quarter & Save/Load Controls Section -->

          <label for="quarter-length-input" class="text-gray-300 whitespace-nowrap">Set Quarter Length (min):</label>

        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <button id="save-btn" class="bg-blue-600 hover:bg-blue-500 transition-all text-white font-bold py-4 rounded-xl shadow-lg">
            Save Game
          </button>
          <button id="load-btn" class="bg-purple-600 hover:bg-purple-500 transition-all text-white font-bold py-4 rounded-xl shadow-lg">
            Load Game

        </div>

    // Get all the necessary HTML elements
    const scoreDisplay = document.getElementById('score-display');
    const quarterLengthDisplay = document.getElementById('quarter-length-display');
    const quarterLengthInput = document.getElementById('quarter-length-input');
    const addScoreBtn = document.getElementById('add-score-btn');
    const addExtraPointBtn = document.getElementById('add-extra-point-btn');
    const addFieldGoalBtn = document.getElementById('add-field-goal-btn');
    const saveBtn = document.getElementById('save-btn');
    const loadBtn = document.getElementById('load-btn');
    const statusBox = document.getElementById('status-box');

    // Initialize game state variables
    let score = 0;
    let quarterLength = 15;

    /**
     * Updates the UI to show the current score and quarter length.
     */
    function updateUI() {
      if (scoreDisplay) scoreDisplay.textContent = score;
      if (quarterLengthDisplay) quarterLengthDisplay.textContent = `${quarterLength} min`;
      if (quarterLengthInput) quarterLengthInput.value = quarterLength;
    }

    /**
     * Displays a message in the status box with a specific style.
     * @param {string} message - The message to display.
     * @param {string} type - The type of message ('success', 'error', 'info').
     */
    function showStatus(message, type) {
      if (!statusBox) return;
      statusBox.textContent = message;
      statusBox.classList.remove('status-box-hidden', 'bg-green-800', 'text-green-200', 'bg-blue-800', 'text-blue-200', 'bg-red-800', 'text-red-200');
      statusBox.classList.add('status-box-visible');

      if (type === 'success') {
        statusBox.classList.add('bg-green-800', 'text-green-200');
      } else if (type === 'info') {
        statusBox.classList.add('bg-blue-800', 'text-blue-200');
      } else {
        statusBox.classList.add('bg-red-800', 'text-red-200');
      }

      setTimeout(() => {
        statusBox.classList.remove('status-box-visible');
        statusBox.classList.add('status-box-hidden');
      }, 3000);
    }

    /**
     * Saves the current game state to localStorage.
     */
    function saveGameState() {
      try {
        const gameState = { score: score, quarterLength: quarterLength };
        localStorage.setItem('footballGameState', JSON.stringify(gameState));
        showStatus('Game saved successfully!', 'success');
      } catch (error) {
        showStatus('Failed to save game.', 'error');
        console.error("Error saving game state:", error);
      }
    }

    /**
     * Loads the game state from localStorage.
     */
    function loadGameState() {
      try {
        const savedData = localStorage.getItem('footballGameState');
        if (savedData) {
          const gameState = JSON.parse(savedData);
          score = gameState.score;
          quarterLength = gameState.quarterLength;
          updateUI();
          showStatus('Game loaded successfully!', 'info');
          return true;
        } else {
          showStatus('No saved game found.', 'info');
          return false;
        }
      } catch (error) {
        showStatus('Failed to load game.', 'error');
        console.error("Error loading game state:", error);
        return false;
      }
    }

    // --- Event Listeners ---
    if (addScoreBtn) addScoreBtn.addEventListener('click', () => { score += 6; updateUI(); });
    if (addExtraPointBtn) addExtraPointBtn.addEventListener('click', () => { score += 1; updateUI(); });
    if (addFieldGoalBtn) addFieldGoalBtn.addEventListener('click', () => { score += 3; updateUI(); });
    
    if (quarterLengthInput) quarterLengthInput.addEventListener('input', (event) => {
      const newLength = parseInt(event.target.value, 10);
      if (!isNaN(newLength) && newLength > 0 && newLength <= 60) {
        quarterLength = newLength;
        updateUI();
      }
    });

    if (saveBtn) saveBtn.addEventListener('click', saveGameState);
    if (loadBtn) loadBtn.addEventListener('click', loadGameState);

    // Initial load logic
    document.addEventListener('DOMContentLoaded', () => {
      const loaded = loadGameState();
      if (!loaded) {
        updateUI();
      }
    });
