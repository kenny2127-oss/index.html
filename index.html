<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madden 2024 Roster Viewer</title>
    <!-- Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light gray text */
            transition: background-color 0.3s ease;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .screen.active {
            display: flex;
        }
        
        /* Custom styles for the player roster grid */
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .player-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .player-name {
            font-weight: 600;
            color: #58a6ff;
            margin-top: 0.5rem;
        }
        
        /* Message box styling */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            animation: fadeInOut 4s ease-in-out forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

    <div id="main-menu" class="screen active p-8">

        </button>
        <button id="start-season-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition duration-200 hover:scale-105">

        <h2 class="text-3xl md:text-4xl font-bold mb-6 text-white">Select a Team</h2>

        <button id="back-to-main-menu-btn" class="text-sm text-gray-400 hover:text-white transition-colors duration-200">

            // Get references to all screens and buttons
            const screens = {
                main: document.getElementById('main-menu'),
                rosterSelection: document.getElementById('roster-selection'),
                rosterDisplay: document.getElementById('roster-display')
            };

            const buttons = {
                viewRosters: document.getElementById('view-rosters-btn'),
                startSeason: document.getElementById('start-season-btn'),
                showRoster: document.getElementById('show-roster-btn'),
                backToMain: document.getElementById('back-to-main-menu-btn'),
                backToTeams: document.getElementById('back-to-teams-btn')
            };

            const selectElements = {
                teamSelect: document.getElementById('team-select')
            };

            const displayElements = {
                rosterTeamName: document.getElementById('roster-team-name'),
                playerContainer: document.getElementById('player-container')
            };
            
            // Get message box element
            const messageBox = document.getElementById('message-box');

            // --- Screen Navigation Logic ---
            function showScreen(screenId) {
                // Hide all screens
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                // Show the requested screen
                screens[screenId].classList.add('active');
            }

            // Populate the team dropdown on app load
            function populateTeamSelect() {
                const teamNames = Object.keys(teamsData).sort();
                teamNames.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    selectElements.teamSelect.appendChild(option);
                });
            }

            // Function to display the roster for the selected team
            function displayRoster() {
                const selectedTeam = selectElements.teamSelect.value;
                if (!selectedTeam) {
                    showMessage("Please select a team.");
                    return;
                }

                const players = teamsData[selectedTeam];
                
                // Update the team name on the roster screen
                displayElements.rosterTeamName.textContent = selectedTeam;
                
                // Clear any existing player cards
                displayElements.playerContainer.innerHTML = '';
                
                // Create a player card for each player and append to the container
                players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `
                        <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mb-2">
                            <span class="text-2xl font-bold text-blue-400">#</span>
                        </div>
                        <span class="player-name">${player}</span>
                    `;
                    displayElements.playerContainer.appendChild(card);
                });

                // Show the roster display screen
                showScreen('rosterDisplay');
            }

            // Function to show a temporary message box
            function showMessage(message) {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);
            }

            // --- Event Listeners ---
            buttons.viewRosters.addEventListener('click', () => {
                showScreen('rosterSelection');
            });

            buttons.startSeason.addEventListener('click', () => {
                showMessage("Starting a season is not yet implemented.");
            });

            buttons.showRoster.addEventListener('click', () => {
                displayRoster();
            });

            buttons.backToMain.addEventListener('click', () => {
                showScreen('main');
            });

            buttons.backToTeams.addEventListener('click', () => {
                showScreen('rosterSelection');
            });

            // --- Initial Setup ---
            window.addEventListener('DOMContentLoaded', (event) => {
                populateTeamSelect();
                showScreen('main'); // Ensure main menu is the first screen shown
            });
