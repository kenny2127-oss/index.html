<!DOCTYPE html><html lang= "en" ><head><meta charset= "UTF-8" ><meta name= "viewport" content= "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" ><title>Survive: Instant Edition</title><style>body{background: #121212;color:white;font-family:system-ui,-apple-system;padding:20px;text-align:center}.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;background:#1e1e1e;padding:15px;border-radius:15px;border:2px solid #333;margin-bottom:20px;font-size:1.2rem}#log{background:#000;height:150px;overflow-y:scroll;border:1px solid #444;padding:12px;text-align:left;color:#81c784;font-family:monospace;margin-bottom:20px;font-size:1.1rem}button{width:100%;padding:25px;margin:10px 0;font-size:1.4rem;font-weight:bold;color:white;background:#2e7d32;border:none;border-radius:15px;cursor:pointer;-webkit-tap-highlight-color:transparent}button:active{background:#4caf50}.btn-blue{background:#1565c0}.btn-orange{background:#e65100}</style></head><body><h1>Survive the Wild</h1><div class="stats"><div id="disp-wood">Sticks: 0</div><div id="disp-firewood">Firewood: 0</div><div id="disp-hp">HP: 100%</div><div id="disp-hunger">Hunger: 100%</div></div><div id="action"></div><button onclick="doSearch()">Search for Wood</button><button class="btn-blue" onclick="doCraft()">Craft Firewood (3 Sticks)</button><button class="btn-orange" onclick="doFire()">Build Fire</button><button onclick="hunt()">Hunt</button><button onclick="cookFood()">Cook Food</button><button onclick="openMap()">Map</button><div id="map" style="display:none;"></div><div id="log" style="display:none;"></div><script>let sticks=0;let firewood=0;let hp=100;let hunger=100;let logText="";let isVoiceOver=false;let meat=0;let cookedMeat=0;function toggleScreenReaderMode(){isVoiceOver=!isVoiceOver;if(isVoiceOver){document.getElementById('toggleScreenReaderModeButton').innerText='Disable Screen Reader Mode';}else{document.getElementById('toggleScreenReaderModeButton').innerText='Enable Screen Reader Mode';}}function speak(text){if(isVoiceOver){let msg=new SpeechSynthesisUtterance(text);window.speechSynthesis.speak(msg);}}function updateUI(){document.getElementById('disp-wood').innerText="Sticks: "+sticks;document.getElementById('disp-firewood').innerText="Firewood: "+firewood;document.getElementById('disp-hp').innerText="HP: "+hp+"%";document.getElementById('disp-hunger').innerText="Hunger: "+hunger+"%"}function showAction(text){if(!isVoiceOver){document.getElementById('action').innerText=text;setTimeout(function(){document.getElementById('action').innerText="";},2000);}}function playSound(sound){let audio=new Audio(sound);audio.play();}function doSearch(){let found=Math.floor(Math.random()*5)+8;sticks+=found;logText+="You picked up "+found+" sticks.<br>";showAction("You picked up "+found+" sticks.");speak("You picked up "+found+" sticks.");playSound('https://ssl.gstatic.com/dictionary/static/sounds/20200429/pickup-1_es_Google.mp3');updateUI()}function doCraft(){if(sticks>=3){sticks-=3;firewood+=1;logText+="You crafted 1 firewood.<br>";showAction("You crafted 1 firewood.");speak("You crafted 1 firewood.");playSound('https://ssl.gstatic.com/dictionary/static/sounds/20200429/craft-1_es_Google.mp3');}else{logText+="You don't have enough sticks to craft firewood.<br>";showAction("You don't have enough sticks to craft firewood.");speak("You don't have enough sticks to craft firewood.");}updateUI()}function doFire(){if(firewood>=1){firewood-=1;hp=100;logText+="You started a warm fire. Your health is back to 100%.<br>";showAction("You started a warm fire. Your health is back to 100%.");speak("You started a warm fire. Your health is back to 100%.");playSound('https://ssl.gstatic.com/dictionary/static/sounds/20200429/fire-1_es_Google.mp3');}else{logText+="You don't have enough firewood to start a fire.<br>";showAction("You don't have enough firewood to start a fire.");speak("You don't have enough firewood to start a fire.");}updateUI()}function hunt(){let outcome=Math.random();if(outcome<0.5){meat+=1;logText+="You hunted 1 pound of meat.<br>";showAction("You hunted 1 pound of meat.");speak("You hunted 1 pound of meat.");playSound('https://ssl.gstatic.com/dictionary/static/sounds/20200429/hunt-1_es_Google.mp3');}else{logText+="You missed the animal.<br>";showAction("You missed the animal.");speak("You missed the animal.");playSound('https://ssl.gstatic.com/dictionary/static/sounds/20200429/miss-1_es_Google.mp3');}updateUI()}function cookFood(){if(meat>=1&&firewood>=1){meat-=1;firewood-=1;cookedMeat+=1;logText+="You cooked 1 pound of meat.<br>";showAction("You cooked 1 pound of meat.");speak("You cooked 1 pound of meat.");playSound('https://ssl.gstatic.com/dictionary/static/sounds/20200429/cook-1_es_Google.mp3');}else{logText+="You don't have enough meat or firewood to cook.<br>";showAction("You don't have enough meat or firewood to cook.");speak("You don't have enough meat or firewood to cook.");}updateUI()}function openMap(){let locations=["Forest","Mountain","River"];let locationHtml="";for(let i=0;i<locations.length;i++){locationHtml+="<button onclick='travelTo(\""+locations[i]+"\")'>"+locations[i]+"</button>";}document.getElementById('map').innerHTML=locationHtml;document.getElementById('map').style.display="block";}function travelTo(location){logText+="You traveled to "+location+".<br>";showAction("You traveled to "+location+".");speak("You traveled to "+location+".");document.getElementById('map').style.display="none";updateUI()}setInterval(function(){if(hunger>0)hunger-=1;if(hunger<=0)hp-=2;if(hp<0)hp=0;updateUI()},5000);updateUI();</script></body></html>
