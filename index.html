<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Game</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; }
  .tabs { display: flex; border-bottom: 2px solid #333; background: #fff; overflow-x: auto; }
  .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; outline: none; white-space: nowrap; }
  .tab.selected { background: #ddd; font-weight: bold; }
  .tab-content { padding: 20px; display: none; }
  .item { margin: 5px 0; }
</style>
</head>
<body>

<div class="tabs" role="tablist">
  <div class="tab selected" role="tab" aria-selected="true" aria-controls="home-content" id="home-tab" tabindex="0">Home</div>
  <div class="tab" role="tab" aria-selected="false" aria-controls="explorer-content" id="explorer-tab" tabindex="0">Explorer</div>
  <div class="tab" role="tab" aria-selected="false" aria-controls="gather-content" id="gather-tab" tabindex="0">Gather</div>
  <div class="tab" role="tab" aria-selected="false" aria-controls="battle-content" id="battle-tab" tabindex="0">Battle</div>
  <div class="tab" role="tab" aria-selected="false" aria-controls="poke-content" id="poke-tab" tabindex="0">Poké</div>
  <div class="tab" role="tab" aria-selected="false" aria-controls="market-content" id="market-tab" tabindex="0">Market</div>
  <div class="tab" role="tab" aria-selected="false" aria-controls="trade-content" id="trade-tab" tabindex="0">Trade</div>
  <!-- Add more tabs here if needed -->
</div>

<div class="tab-content" id="home-content">
  <h2>Home</h2>
  <p>Welcome to your Pokémon adventure!</p>
</div>

<div class="tab-content" id="explorer-content">
  <h2>Explorer</h2>
  <p>Explore areas and find Pokémon!</p>
</div>

<div class="tab-content" id="gather-content">
  <h2>Gather</h2>
  <div id="gather-items"></div>
</div>

<div class="tab-content" id="battle-content">
  <h2>Battle</h2>
  <p>Battle wild Pokémon or trainers here.</p>
</div>

<div class="tab-content" id="poke-content">
  <h2>Poké</h2>
  <div id="pokemon-list"></div>
</div>

<div class="tab-content" id="market-content">
  <h2>Market</h2>
  <p>Buy or sell items here.</p>
</div>

<div class="tab-content" id="trade-content">
  <h2>Trade</h2>
  <p>Trade Pokémon with other trainers.</p>
</div>

<script>
// Tab navigation for mobile and keyboard
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');

tabs.forEach(tab => {
  const showTab = () => {
    tabs.forEach(t => { t.classList.remove('selected'); t.setAttribute('aria-selected','false'); });
    contents.forEach(c => c.style.display = 'none');
    tab.classList.add('selected');
    tab.setAttribute('aria-selected','true');
    document.getElementById(tab.getAttribute('aria-controls')).style.display = 'block';
  };
  tab.addEventListener('click', showTab);
  tab.addEventListener('touchend', e => { e.preventDefault(); showTab(); });
  tab.addEventListener('keydown', e => { if(e.key==='Enter'||e.key===' ') { e.preventDefault(); showTab(); }});
});

// Initially show Home content
contents.forEach(c => c.style.display='none');
document.getElementById('home-content').style.display='block';

// Pokémon data (54 Pokémon simplified)
const pokemonData = [
  {name:"Bulbasaur", type:"Grass/Poison", level:5},
  {name:"Ivysaur", type:"Grass/Poison", level:10},
  {name:"Venusaur", type:"Grass/Poison", level:20},
  {name:"Charmander", type:"Fire", level:5},
  {name:"Charmeleon", type:"Fire", level:10},
  {name:"Charizard", type:"Fire/Flying", level:20},
  {name:"Squirtle", type:"Water", level:5},
  {name:"Wartortle", type:"Water", level:10},
  {name:"Blastoise", type:"Water", level:20},
  // Add remaining Pokémon up to 54
];

// Display Pokémon list
const pokemonListDiv = document.getElementById('pokemon-list');
pokemonData.forEach(p => {
  const div = document.createElement('div');
  div.textContent = `${p.name} - Type: ${p.type} - Level: ${p.level}`;
  pokemonListDiv.appendChild(div);
});

// Gatherable items
const gatherItems = [
  {name:"Poké Ball"}, {name:"Potion"}, {name:"Stone"}, {name:"Rare Candy"}, {name:"Berry"}
];

const gatherDiv = document.getElementById('gather-items');
gatherItems.forEach(item => {
  const div = document.createElement('div');
  div.className = 'item';
  div.textContent = `${item.name} (Gain 10 XP)`;
  gatherDiv.appendChild(div);
});
</script>

</body>
</html>
