<!DOCTYPE html><html lang= "en" ><head><meta charset= "UTF-8" ><meta name= "viewport" content= "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" ><title>Survive: Instant Edition</title><style>body{background: #121212;color:white;font-family:system-ui,-apple-system;padding:20px;text-align:center}.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;background:#1e1e1e;padding:15px;border-radius:15px;border:2px solid #333;margin-bottom:20px;font-size:1.2rem}#log{background:#000;height:150px;overflow-y:scroll;border:1px solid #444;padding:12px;text-align:left;color:#81c784;font-family:monospace;margin-bottom:20px;font-size:1.1rem}button{width:100%;padding:25px;margin:10px 0;font-size:1.4rem;font-weight:bold;color:white;background:#2e7d32;border:none;border-radius:15px;cursor:pointer;-webkit-tap-highlight-color:transparent}button:active{background:#4caf50}.btn-blue{background:#1565c0}.btn-orange{background:#e65100}.tab-bar{position:fixed;bottom:0;width:100%;display:flex;justify-content:space-around;background-color:#333}.tab-bar button{background-color:#333;color:white;border:none;padding:10px 20px;font-size:16px;cursor:pointer}.tab-bar button.active{background-color:#555}.tab-content{display:none;padding-bottom:60px}.tab-content.active{display:block}</style></head><body><div id="home" class="tab-content active"><select id="screen-reader-mode" onchange="toggleScreenReaderMode()"><option value="false">Disable Screen Reader</option><option value="true">Enable Screen Reader</option></select><h1>Survive the Wild</h1><div class="stats"><div id="disp-wood">Sticks: 0</div><div id="disp-firewood">Firewood: 0</div><div id="disp-hp">HP: 100%</div><div id="disp-hunger">Hunger: 100%</div><div id="disp-location">Location: Forest</div></div><div id="action"></div><button onclick="doAction()">Gather Resources</button><button onclick="saveGame()">Save Game</button><button id="load-game-button" onclick="loadGame()" disabled>Load Game</button></div><div id="map" class="tab-content"><div id="current-destination"></div><button onclick="openLocation('Forest')">Forest</button><button onclick="openLocation('Mountain')">Mountain</button><button onclick="openLocation('River')">River</button><button onclick="openLocation('Shop')">Shop</button></div><div id="inventory" class="tab-content"><div id="inventory-list"></div></div><div id="item-interface" style="display:none;"><div id="item-name"></div><div id="item-description"></div><button onclick="consumeItem()">Eat</button><button onclick="closeItemInterface()">Close</button></div><div class="tab-bar"><button class="tab-button active" onclick="openTab('home')">Home</button><button class="tab-button" onclick="openTab('map')">Map</button><button class="tab-button" onclick="openTab('inventory')">Inventory</button></div><script>let sticks=0;let firewood=0;let hp=100;let hunger=100;let logText="";let isVoiceOver=false;let meat=0;let cookedMeat=0;let currentLocation="Forest";let rocks=0;let stone=0;let boat=false;if(localStorage.getItem('isVoiceOver')==='true'){document.getElementById('screen-reader-mode').value='true';isVoiceOver=true;}function toggleScreenReaderMode(){isVoiceOver=document.getElementById('screen-reader-mode').value==='true';localStorage.setItem('isVoiceOver',isVoiceOver);}function speak(text){if(isVoiceOver){let msg=new SpeechSynthesisUtterance(text);window.speechSynthesis.speak(msg);}}function updateUI(){document.getElementById('disp-wood').innerText="Sticks: "+sticks;document.getElementById('disp-firewood').innerText="Firewood: "+firewood;document.getElementById('disp-hp').innerText="HP: "+hp+"%";document.getElementById('disp-hunger').innerText="Hunger: "+hunger+"%";document.getElementById('disp-location').innerText="Location: "+currentLocation;let inventoryHtml="";inventoryHtml+="<button onclick='openItemInterface(\"Sticks\", \"Gatherable resource\", \"\")'>Sticks: "+sticks+"</button><br>";inventoryHtml+="<button onclick='openItemInterface(\"Firewood\", \"Burnable resource\", \"\")'>Firewood: "+firewood+"</button><br>";inventoryHtml+="<button onclick='openItemInterface(\"Meat\", \"Food\", \"10 water, 50 health\")'>Meat: "+meat+"</button><br>";inventoryHtml+="<button onclick='openItemInterface(\"Cooked Meat\", \"Food\", \"20 water, 100 health\")'>Cooked Meat: "+cookedMeat+"</button><br>";inventoryHtml+="<button onclick='openItemInterface(\"Rocks\", \"Resource\", \"\")'>Rocks: "+rocks+"</button><br>";inventoryHtml+="<button onclick='openItemInterface(\"Stone\", \"Resource\", \"\")'>Stone: "+stone+"</button><br>";document.getElementById('inventory-list').innerHTML=inventoryHtml;}function openItemInterface(item, description, effects){document.getElementById('item-name').innerText=item;document.getElementById('item-description').innerText=description+" - "+effects;document.getElementById('item-interface').style.display="block";currentItem=item;}function closeItemInterface(){document.getElementById('item-interface').style.display="none";}function consumeItem(){if(currentItem==="Meat"){hunger=100;hp+=50;water+=10;meat-=1;}else if(currentItem==="Cooked Meat"){hunger=100;hp+=100;water+=20;cookedMeat-=1;}updateUI();closeItemInterface();}function doAction(){if(currentLocation==="Forest"){sticks+=10;speak("You gathered 10 sticks.");}else if(currentLocation==="Mountain"){rocks+=10;stone+=10;speak("You gathered 10 rocks and 10 stone.");}else if(currentLocation==="River"){hunger=100;speak("You drank water from the river.");}updateUI();}function openLocation(location){document.getElementById('current-destination').innerHTML="Traveling to "+location+"<br><button onclick='travelToDestination(\""+location+"\")'>Travel Now</button>";speak("Traveling to "+location);}function travelToDestination(location){currentLocation=location;document.getElementById('disp-location').innerText="Location: "+currentLocation;speak("You have arrived at your destination.");}function saveGame(){localStorage.setItem('gameState',JSON.stringify({sticks:sticks,firewood:firewood,hp:hp,hunger:hunger,logText:logText,meat:meat,cookedMeat:cookedMeat,currentLocation:currentLocation,rocks:rocks,stone:stone}));document.getElementById('load-game-button').disabled=false;if(isVoiceOver){speak("Game saved.");}else{alert("Game saved.");}}function loadGame(){let gameState=JSON.parse(localStorage.getItem('gameState'));if(gameState){sticks=gameState.sticks;firewood=gameState.firewood;hp=gameState.hp;hunger=gameState.hunger;logText=gameState.logText;meat=gameState.meat;cookedMeat=gameState.cookedMeat;currentLocation=gameState.currentLocation;rocks=gameState.rocks;stone=gameState.stone;updateUI();}}function openTab(tabName){let tabContent=document.getElementsByClassName("tab-content");for(let i=0;i<tabContent.length;i++){tabContent[i].style.display="none";}document.getElementById(tabName).style.display="block";let tabButtons=document.getElementsByClassName("tab-button");for(let i=0;i<tabButtons.length;i++){tabButtons[i].className=tabButtons[i].className.replace(" active","");}document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).className+=" active";speak(tabName+" tab selected");}if(localStorage.getItem('gameState')){document.getElementById('load-game-button').disabled=false;}// ... (rest of the code remains the same)</script></body></html>
