<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Game</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; }
  .tabs { display: flex; border-bottom: 2px solid #333; background: #fff; }
  .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; outline: none; border: none; background: #fff; }
  .tab.selected { background: #ddd; font-weight: bold; }
  .tab-content { padding: 20px; display: none; }
  .tab-content.active { display: block; }
  #pokemon-list div { margin-bottom: 10px; }
  #gather-list div { margin-bottom: 5px; }
</style>
</head>
<body>

<div class="tabs" role="tablist">
  <button class="tab selected" role="tab" aria-selected="true" aria-controls="home-content" id="home-tab">Home</button>
  <button class="tab" role="tab" aria-selected="false" aria-controls="pokemon-content" id="pokemon-tab">Pokémon</button>
  <button class="tab" role="tab" aria-selected="false" aria-controls="gather-content" id="gather-tab">Gather</button>
</div>

<div class="tab-content active" id="home-content">
  <h2>Home</h2>
  <p>Welcome to your Pokémon adventure!</p>
</div>

<div class="tab-content" id="pokemon-content">
  <h2>Pokémon</h2>
  <div id="pokemon-list"></div>
</div>

<div class="tab-content" id="gather-content">
  <h2>Gather</h2>
  <div id="gather-list"></div>
</div>

<script>
// Tab navigation
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');

tabs.forEach(tab => {
  const showTab = () => {
    tabs.forEach(t => {
      t.classList.remove('selected');
      t.setAttribute('aria-selected', 'false');
    });
    contents.forEach(c => c.classList.remove('active'));

    tab.classList.add('selected');
    tab.setAttribute('aria-selected', 'true');
    document.getElementById(tab.getAttribute('aria-controls')).classList.add('active');
  };
  
  tab.addEventListener('click', showTab);
  tab.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      showTab();
    }
  });
});
