<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Accessible Madden-Style Game</title>
<style>
  body{margin:0;background:#111;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
  header{padding:16px;text-align:center;font-weight:700;font-size:1.5rem}
  main{padding:16px;display:flex;flex-direction:column;align-items:center;min-height:calc(100vh - 64px)}
  button,select{width:100%;max-width:560px;padding:14px 18px;margin:8px 0;font-size:1.1rem;border-radius:12px;border:2px solid #fff;background:#1b1b1b;color:#fff}
  button:focus,select:focus{outline:3px solid #ffbf00;outline-offset:2px}
  .hidden{display:none}
  .sr-only{position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0;margin:-1px;padding:0}
  h1,h2{margin:8px 0 12px}
  .info{margin:8px 0 16px;font-size:1.05rem}
</style>
</head>
<body>
<header>Accessible Madden</header>

<!-- Main Menu -->
<main id="mainMenu">
  <h1>Main Menu</h1>
  <button role="menuitem" data-action="quick">Quick Play</button>
  <button role="menuitem" data-action="franchise">Franchise</button>
  <button role="menuitem" data-action="mut">Ultimate Team</button>
  <button role="menuitem" data-action="practice">Practice</button>
  <button role="menuitem" data-action="settings">Settings</button>
</main>

<!-- Quick Play: Team Select -->
<main id="quickPlaySelect" class="hidden" aria-hidden="true">
  <h2>Quick Play – Team Select</h2>
  <label for="homeTeam">Home Team</label>
  <select id="homeTeam">
    <option>49ers</option><option>Chiefs</option><option>Cowboys</option><option>Eagles</option>
  </select>
  <label for="awayTeam">Away Team</label>
  <select id="awayTeam">
    <option>Packers</option><option>Bills</option><option>Ravens</option><option>Dolphins</option>
  </select>
  <button id="startQuickGame">Start Game</button>
  <button id="backFromSelect">Back</button>
</main>

<!-- Quick Play: Gameplay -->
<main id="quickPlayGame" class="hidden" aria-hidden="true">
  <h2 id="scoreboard">Home 0 — 0 Away | Q1</h2>
  <p class="info" id="downInfo">Ball on 25 yard line, 1st & 10</p>
  <button data-play="run">Run Play (2–3 yards)</button>
  <button data-play="pass">Pass Play (10–15 yards, no TD)</button>
  <button data-play="longpass">Long Pass (30–40 yards)</button>
  <button data-play="fieldgoal">Field Goal (try for 3)</button>
  <button id="nextQuarter">Next Quarter</button>
  <button id="backFromGame">Back to Main Menu</button>
</main>

<!-- Halftime -->
<main id="halftimeShow" class="hidden" aria-hidden="true">
  <h2>Halftime Show</h2>
  <p class="info" id="halftimeScore"></p>
  <button id="startSecondHalf">Start 3rd Quarter</button>
</main>

<!-- Postgame -->
<main id="postGame" class="hidden" aria-hidden="true">
  <h2>Postgame Show</h2>
  <p class="info" id="finalScore"></p>
  <button id="returnToMain">Return to Main Menu</button>
</main>

<!-- Live region for TalkBack/Vox -->
<div id="live" class="sr-only" aria-live="polite" aria-atomic="true"></div>
