 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game</title>
    <!-- Tailwind CSS CDN for easy and fast styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a default font and dark background for the whole page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* bg-gray-900 */
            color: #e2e8f0; /* text-gray-200 */
        }
        /* Style the main container to center the content on the screen */
        .game-container {
            max-width: 640px;
            margin: auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Main container for the game's UI -->
    <div class="game-container">

        <!-- Main Menu Screen (Visible by default) -->
        <div id="main-menu" class="w-full text-center">
            <h1 class="text-5xl md:text-6xl font-extrabold text-white text-center mb-10">
                <span class="text-indigo-400">Football</span> Game
            </h1>

            <div id="game-buttons" class="w-full flex flex-col gap-4">
                <!-- Main "Football" game button -->
                <button
                    id="play-football-btn"
                    class="py-4 px-6 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-md transition duration-200"
                >
                    Football
                </button>
                
                <!-- This container will hold dynamically loaded saved games -->
                <div id="saved-games-container" class="w-full flex flex-col gap-4"></div>

                <!-- The button to create a new game -->
                <button
                    id="new-game-btn"
                    class="py-4 px-6 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition duration-200"
                >
                    New Game
                </button>
            </div>
        </div>

        <!-- Create Game Screen (Hidden by default) -->
        <div id="create-game-menu" class="w-full text-center hidden">
            <h2 class="text-4xl md:text-5xl font-bold text-white text-center mb-6">
                Describe Your Game
            </h2>

            <div class="w-full flex flex-col gap-4 mb-4">
                <textarea
                    id="game-description-input"
                    class="w-full h-32 p-4 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-sm placeholder-gray-400"
                    placeholder="e.g., A game where you have to throw the ball to a receiver while avoiding defenders."
                ></textarea>

                <input
                    type="text"
                    id="game-title-input"
                    class="w-full p-4 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm placeholder-gray-400"
                    placeholder="Enter a title for your game"
                />

                <button
                    id="create-button"
                    class="py-4 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-md transition duration-200"
                >
                    Create Game
                </button>
                <button
                    id="back-button"
                    class="py-4 px-6 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-md transition duration-200"
                >
                    Back to Menu
                </button>
            </div>
        </div>

    </div>

    <script>
        // Get references to the HTML elements
        const mainMenu = document.getElementById('main-menu');
        const createGameMenu = document.getElementById('create-game-menu');
        const playFootballBtn = document.getElementById('play-football-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const savedGamesContainer = document.getElementById('saved-games-container');
        const gameDescriptionInput = document.getElementById('game-description-input');
        const gameTitleInput = document.getElementById('game-title-input');
        const createButton = document.getElementById('create-button');
        const backButton = document.getElementById('back-button');

        // A list to hold the saved custom games
        let savedGames = [];

        /**
         * Renders all the saved game buttons on the main menu.
         */
        const renderSavedGames = () => {
            savedGamesContainer.innerHTML = '';
            savedGames.forEach(game => {
                const button = document.createElement('button');
                button.classList.add(
                    'py-4', 'px-6', 'font-bold', 'rounded-lg', 'shadow-md', 'transition', 'duration-200', 'text-white', 'w-full',
                    'bg-blue-600', 'hover:bg-blue-700'
                );
                button.textContent = game.title;
                button.addEventListener('click', () => startGame(game.id));
                savedGamesContainer.appendChild(button);
            });
        };

        /**
         * Loads saved games from the browser's local storage.
         */
        const loadGames = () => {
            savedGames = JSON.parse(localStorage.getItem('savedGames') || '[]');
            renderSavedGames();
        };

        /**
         * Saves the custom games to the browser's local storage.
         */
        const saveGames = () => {
            localStorage.setItem('savedGames', JSON.stringify(savedGames));
        };

        /**
         * Displays the create game menu and hides the main menu.
         */
        const showCreateGameMenu = () => {
            mainMenu.classList.add('hidden');
            createGameMenu.classList.remove('hidden');
        };

        /**
         * Hides the create game menu and displays the main menu.
         */
        const showMainMenu = () => {
            createGameMenu.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        };

        /**
         * Creates a new game and adds it to the menu.
         */
        const createNewGame = () => {
            const description = gameDescriptionInput.value.trim();
            const title = gameTitleInput.value.trim();

            if (!title) {
                alert('Please enter a title for your game.');
                return;
            }

            const newGame = {
                id: `game-${Date.now()}`,
                title: title,
                description: description
            };

            // Add the new game to our list
            savedGames.push(newGame);

            // Save the updated list to local storage
            saveGames();

            // Clear inputs and go back to main menu
            gameDescriptionInput.value = '';
            gameTitleInput.value = '';
            renderSavedGames();
            showMainMenu();
        };

        /**
         * Placeholder function to start a game. This is where we will add the game logic later.
         * @param {string} gameId The ID of the game to start.
         */
        const startGame = (gameId) => {
            // This is just for demonstration. We'll replace it with actual game code later.
            if (gameId === 'football') {
                alert("Starting the classic Football game!");
            } else {
                const game = savedGames.find(g => g.id === gameId);
                if (game) {
                    alert(`Starting your custom game: ${game.title}\nDescription: ${game.description || 'No description provided.'}`);
                }
            }
        };

        // Event listeners
        playFootballBtn.addEventListener('click', () => startGame('football'));
        newGameBtn.addEventListener('click', showCreateGameMenu);
        createButton.addEventListener('click', createNewGame);
        backButton.addEventListener('click', showMainMenu);

        // Initial setup
        loadGames();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game</title>
    <!-- Tailwind CSS CDN for easy and fast styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a default font and dark background for the whole page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* bg-gray-900 */
            color: #e2e8f0; /* text-gray-200 */
        }
        /* Style the main container to center the content on the screen */
        .game-container {
            max-width: 640px;
            margin: auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Main container for the game's UI -->
    <div class="game-container">

        <!-- Main Menu Screen (Visible by default) -->
        <div id="main-menu" class="w-full text-center">
            <h1 class="text-5xl md:text-6xl font-extrabold text-white text-center mb-10">
                <span class="text-indigo-400">Football</span> Game
            </h1>

            <div id="game-buttons" class="w-full flex flex-col gap-4">
                <!-- Buttons will be dynamically added here by JavaScript -->
            </div>
        </div>

        <!-- Create Game Screen (Hidden by default) -->
        <div id="create-game-menu" class="w-full text-center hidden">
            <h2 class="text-4xl md:text-5xl font-bold text-white text-center mb-6">
                Describe Your Game
            </h2>

            <div class="w-full flex flex-col gap-4 mb-4">
                <textarea
                    id="game-description-input"
                    class="w-full h-32 p-4 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-sm placeholder-gray-400"
                    placeholder="e.g., A game where you have to throw the ball to a receiver while avoiding defenders."
                ></textarea>

                <input
                    type="text"
                    id="game-title-input"
                    class="w-full p-4 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm placeholder-gray-400"
                    placeholder="Enter a title for your game"
                />

                <button
                    id="create-button"
                    class="py-4 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-md transition duration-200"
                >
                    Create Game
                </button>
                <button
                    id="back-button"
                    class="py-4 px-6 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-md transition duration-200"
                >
                    Back to Menu
                </button>
            </div>
        </div>

    </div>

    <script>
        // Get references to the HTML elements
        const mainMenu = document.getElementById('main-menu');
        const createGameMenu = document.getElementById('create-game-menu');
        const gameButtonsContainer = document.getElementById('game-buttons');
        const gameDescriptionInput = document.getElementById('game-description-input');
        const gameTitleInput = document.getElementById('game-title-input');
        const createButton = document.getElementById('create-button');
        const backButton = document.getElementById('back-button');

        // Initial games and a placeholder for custom games
        let games = [
            { id: 'football', title: 'Football', description: 'A classic game of football.' },
            { id: 'new-game', title: 'New Game', isCreator: true }
        ];

        /**
         * Renders all the game buttons on the main menu.
         */
        const renderMenu = () => {
            gameButtonsContainer.innerHTML = '';
            games.forEach(game => {
                const button = document.createElement('button');
                button.classList.add(
                    'py-4', 'px-6', 'font-bold', 'rounded-lg', 'shadow-md', 'transition', 'duration-200', 'text-white', 'w-full'
                );

                if (game.isCreator) {
                    button.id = 'new-game-btn';
                    button.textContent = game.title;
                    button.classList.add('bg-green-600', 'hover:bg-green-700');
                    button.addEventListener('click', showCreateGameMenu);
                } else {
                    button.textContent = game.title;
                    button.classList.add('bg-gray-600', 'hover:bg-gray-700');
                    button.addEventListener('click', () => startGame(game.id));
                }
                gameButtonsContainer.appendChild(button);
            });
        };

        /**
         * Loads saved games from the browser's local storage.
         */
        const loadGames = () => {
            const savedGames = JSON.parse(localStorage.getItem('savedGames') || '[]');
            games = games.slice(0, 1).concat(savedGames).concat(games.slice(1));
            renderMenu();
        };

        /**
         * Saves the custom games to the browser's local storage.
         */
        const saveGames = () => {
            const customGames = games.filter(game => !game.isCreator && game.id !== 'football');
            localStorage.setItem('savedGames', JSON.stringify(customGames));
        };

        /**
         * Displays the create game menu and hides the main menu.
         */
        const showCreateGameMenu = () => {
            mainMenu.classList.add('hidden');
            createGameMenu.classList.remove('hidden');
        };

        /**
         * Hides the create game menu and displays the main menu.
         */
        const showMainMenu = () => {
            createGameMenu.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        };

        /**
         * Creates a new game and adds it to the menu.
         */
        const createNewGame = () => {
            const description = gameDescriptionInput.value.trim();
            const title = gameTitleInput.value.trim();

            if (!title) {
                alert('Please enter a title for your game.');
                return;
            }

            const newGame = {
                id: `game-${Date.now()}`,
                title: title,
                description: description
            };

            // Add the new game to our list (before the New Game button)
            games.splice(games.length - 1, 0, newGame);

            // Save the updated list to local storage
            saveGames();

            // Clear inputs and go back to main menu
            gameDescriptionInput.value = '';
            gameTitleInput.value = '';
            renderMenu();
            showMainMenu();
        };

        /**
         * Placeholder function to start a game. This is where we will add the game logic later.
         * @param {string} gameId The ID of the game to start.
         */
        const startGame = (gameId) => {
            // For now, let's just show a message.
            const game = games.find(g => g.id === gameId);
            if (game) {
                alert(`Starting game: ${game.title}\nDescription: ${game.description || 'No description provided.'}`);
            }
        };

        // Event listeners
        createButton.addEventListener('click', createNewGame);
        backButton.addEventListener('click', showMainMenu);

        // Initial setup
        loadGames();
    </script>

</body>
</html>
