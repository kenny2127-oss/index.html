<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Survive the Wild: Mobile Edition</title>     <style>         body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #121212; color: #e0e0e0; padding: 20px; line-height: 1.6; }         h1 { text-align: center; color: #81c784; margin-bottom: 10px; }         .stat-box {              display: grid; grid-template-columns: 1fr 1fr; gap: 10px;             border: 2px solid #333; padding: 15px; margin-bottom: 15px; border-radius: 12px; background: #1a1a1a;         }         .stat { font-weight: bold; font-size: 1rem; color: #fff; }         #log {              background: #000; padding: 15px; height: 140px; overflow-y: scroll;              border: 1px solid #444; margin-bottom: 20px; border-radius: 8px; font-size: 1rem; color: #a5d6a7;         }         .section-label { font-size: 0.9rem; color: #888; text-transform: uppercase; margin-top: 10px; margin-bottom: 5px; }         button {              width: 100%; padding: 20px; margin: 6px 0;              font-size: 1.1rem; font-weight: 600; border: none; border-radius: 12px;             background: #2e7d32; color: white; -webkit-tap-highlight-color: transparent;         }         button:active { background: #1b5e20; transform: scale(0.98); }         .btn-blue { background: #1976d2; }         .btn-grey { background: #455a64; }         hr { border: 0; border-top: 1px solid #333; margin: 20px 0; }     </style> </head> <body>

    <h1>Survive the Wild</h1>

    <div class="stat-box" role="status" aria-label="Player Stats">         <div id="hp-display" class="stat">HP: 100%</div>         <div id="hunger-display" class="stat">Hunger: 100%</div>         <div id="thirst-display" class="stat">Thirst: 100%</div>         <div id="temp-display" class="stat">Warmth: Stable</div>     </div>

    <div id="log" aria-live="assertive">         You are standing in the deep woods. Survival is your only goal.     </div>

    <div class="section-label">Actions</div>     <button onclick="search()">Search Surroundings</button>     <button onclick="findWater()" class="btn-blue">Scavenge for Water</button>          <div class="section-label">Crafting & Tools</div>     <button onclick="craftFirewood()" class="btn-grey">Process Wood (3 Sticks -> 1 Firewood)</button>     <button onclick="craftTool()" class="btn-grey">Sharpen Stone (2 Stones -> 1 Sharp Stone)</button>     <button onclick="buildFire()" class="btn-blue">Start Fire (1 Firewood + 1 Sharp Stone)</button>

    <div class="section-label">Inventory</div>     <button onclick="checkInventory()" class="btn-grey">Open Backpack</button>

    <script>         // --- GAME STATE ---         let health = 100;         let hunger = 100;         let thirst = 100;         let inventory = {             sticks: 0,             stones: 0,             firewood: 0,             sharpStones: 0         };

        // --- CORE LOOP ---         setInterval(() => {             hunger = Math.max(0, hunger - 1);             thirst = Math.max(0, thirst - 2);

            if (hunger <= 0 || thirst <= 0) {                 health = Math.max(0, health - 5);                 if (health <= 0) {                     notify("You have perished in the wild. Restarting...");                     setTimeout(() => location.reload(), 3000);                 } else {                     notify("Critical: You are starving or dehydrated!");                 }             }             updateUI();         }, 8000); // Ticks every 8 seconds

        function updateUI() {             document.getElementById('hp-display').innerText = "HP: " + health + "%";             document.getElementById('hunger-display').innerText = "Hunger: " + hunger + "%";             document.getElementById('thirst-display').innerText = "Thirst: " + thirst + "%";         }

        function notify(message) {             const logDiv = document.getElementById('log');             logDiv.innerHTML = " > " + message + "<br>" + logDiv.innerHTML;                          // VoiceOver / TalkBack Assist             window.speechSynthesis.cancel(); // Stop current speech to prioritize new message             const msg = new SpeechSynthesisUtterance(message);             msg.rate = 1.1;             window.speechSynthesis.speak(msg);         }

        // --- ACTIONS ---         function search() {             const roll = Math.random();             if (roll > 0.4) {                 inventory.sticks += 1;                 notify("You found a sturdy stick. You have " + inventory.sticks + ".");             } else if (roll > 0.1) {                 inventory.stones += 1;                 notify("You found a smooth stone. You have " + inventory.stones + ".");             } else {                 notify("You searched the area but found nothing but dead leaves.");             }             updateUI();         }

        function findWater() {             thirst = Math.min(100, thirst + 30);             notify("You found a small spring and drank your fill.");             updateUI();         }

        // --- CRAFTING ---         function craftFirewood() {             if (inventory.sticks >= 3) {                 inventory.sticks -= 3;                 inventory.firewood += 1;                 notify("You snapped the sticks into firewood. Total firewood: " + inventory.firewood);             } else {                 notify("You need 3 sticks. You only have " + inventory.sticks + ".");             }         }

        function craftTool() {             if (inventory.stones >= 2) {                 inventory.stones -= 2;                 inventory.sharpStones += 1;                 notify("You smashed the stones together to create a sharp edge. Sharp Stones: " + inventory.sharpStones);             } else {                 notify("You need 2 stones to craft a tool.");             }         }

        function buildFire() {             if (inventory.firewood >= 1 && inventory.sharpStones >= 1) {                 inventory.firewood -= 1;                 health = Math.min(100, health + 15);                 notify("You spark a fire using the sharp stone. The warmth heals your wounds.");             } else if (inventory.sharpStones < 1) {                 notify("You need a Sharp Stone to spark the fire.");             } else {                 notify("You need Firewood to start a fire.");             }         }

        function checkInventory() {             notify("Inventory: " + inventory.sticks + " sticks, " + inventory.stones + " stones, " + inventory.firewood + " firewood, and " + inventory.sharpStones + " sharp stones.");         }     </script> </body> </html>
