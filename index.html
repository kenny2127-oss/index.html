  color: #111;

  flex-direction: column;

main {
  flex: 1;

  padding: 12px 12px 92px;
}
nav {
  display: flex;
  gap: 0;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--nav);
  color: #fff;
  z-index: 10;
}
nav button {
  flex: 1;
  padding: 12px 8px;
  border: 0;
  background: transparent;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}
nav button.active {

}
nav button:focus {

}
h1 {
  margin: 8px 0 6px;
}
.panel {
  background: #fff;
  border: 1px solid #e3e7ef;
  border-radius: 10px;
  padding: 10px;
}
.flex {
  display: flex;
  gap: 8px;
  align-items: center;
  flex-wrap: wrap;
}
.btn {
  padding: 9px 12px;
  border: 0;
  border-radius: 9px;
  background: #1976d2;
  color: #fff;
  cursor: pointer;
}
.btn.alt {
  background: var(--accent);
  color: #000;
}
.btn.ghost {
  background: transparent;
  border: 1px solid #cfd6e4;
  color: #000;
}
select, input, button {
  font-size: 15px;
}
label {
  display: block;
  margin: 6px 0 2px;
}
small, .sub {
  color: #555;
}
.kv {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px dashed #eee;
  padding: 6px 0;
}
.grid {
  display: grid;
  gap: 8px;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
}
.tab {
  display: none;
}
.tab.active {
  display: block;
}
.battle-subtab {
  display: none;
}
.battle-subtab.active {
  display: block;
}
@media (min-width: 720px) {
  main {
    padding: 18px 18px 116px;
  }
  nav button {
    font-size: 16px;

const beep = (freq = 660, dur = 120) => {
  if (!window.AudioContext && !window.webkitAudioContext) return;
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = 'sine';
    o.frequency.setValueAtTime(freq, ctx.currentTime);
    g.gain.setValueAtTime(0.18, ctx.currentTime);
    o.connect(g);
    g.connect(ctx.destination);
    o.start();
    setTimeout(() => {
      o.stop();
      ctx.close();
    }, dur);
  } catch (e) {
    console.error('AudioContext error:', e);
  }
};

function loadPlayer() {
  try {
    const saved = localStorage.getItem('pkm_player_v8');
    if (saved) return JSON.parse(saved);
  } catch (e) {
    console.error('Failed to load player data:', e);
  }
  localStorage.setItem('pkm_player_v8', JSON.stringify(DEFAULT_PLAYER));
  return structuredClone(DEFAULT_PLAYER);
}

function savePlayer() {
  try {
    localStorage.setItem('pkm_player_v8', JSON.stringify(player));
    updateUI();
  } catch (e) {
    console.error('Failed to save player data:', e);
  }
}

function resetPlayer() {
  if (confirm('Reset save?')) {
    player = structuredClone(DEFAULT_PLAYER);
    savePlayer();

      const isParty = globalIndex < player.party.length;
      const index = isParty ? globalIndex : globalIndex - player.party.length;
      return `<div>
        ${mon.name} (Lv ${mon.level})<br>
        Requires: ${resource} x1 (found in ${locs})<br>
        <button onclick="upgradePokemon('${isParty ? 'party' : 'box'}', ${index})">Upgrade</button>
      </div>`;
    }).join('') || '<p>No Pokémon to upgrade.</p>';
  }
}

// ===== TAB NAVIGATION =====
function setupTabs() {
  const tabs = document.querySelectorAll('.tab-btn');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => {
        t.classList.remove('active');
        t.setAttribute('aria-selected', 'false');
      });
      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');

      document.querySelectorAll('.tab').forEach(panel => {
        panel.classList.remove('active');
      });
      document.getElementById(tab.dataset.target).classList.add('active');
      updateUI();
    });

    tab.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        tab.click();
      }
    });
  });

  // Battle Subtabs
  const battleTabs = document.querySelectorAll('#battle .btn[data-target]');
  battleTabs.forEach(tab => {
    tab.addEventListener('click', () => {
      battleTabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      document.querySelectorAll('.battle-subtab').forEach(panel => {
        panel.classList.remove('active');
      });
      document.getElementById(tab.dataset.target).classList.add('active');
    });

    tab.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        tab.click();
      }
    });
  });
}

  savePlayer();
}

function depositMoney(amount) {
  if (amount === 'all') amount = player.money;
  amount = parseInt(amount);
  if (isNaN(amount) || amount > player.money || amount <= 0) {
    alert('Invalid deposit amount!');
    return;
  }
  player.money -= amount;
  player.bank += amount;
  savePlayer();
}

function withdrawMoney(amount) {
  if (amount === 'all') amount = player.bank;
  amount = parseInt(amount);
  if (isNaN(amount) || amount > player.bank || amount <= 0) {
    alert('Invalid withdrawal amount!');
    return;
  }
  player.bank -= amount;
  player.money += amount;
  savePlayer();
}
