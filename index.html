<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Survive the Wild: Mobile</title>     <style>         body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }         .stat-box { border: 1px solid #444; padding: 10px; margin-bottom: 10px; border-radius: 8px; }         button {              width: 100%; padding: 20px; margin: 10px 0;              font-size: 1.2rem; background: #2e7d32; color: white; border: none; border-radius: 8px;         }         #log { background: #000; padding: 15px; height: 100px; overflow-y: scroll; border: 1px solid #333; }     </style> </head> <body>

    <h1>Wilderness Survival</h1>

    <div class="stat-box" role="status">         <p id="hunger-display">Hunger: 100%</p>         <p id="thirst-display">Thirst: 100%</p>     </div>

    <div id="log" aria-live="polite">         You are standing in a dense forest. It is cold.     </div>

    <hr>

    <button onclick="search()">Search Area</button>     <button onclick="findWater()">Look for Water</button>     <button onclick="checkStats()">Check Vitals</button>

    <script>         let hunger = 100;         let thirst = 100;         let log = document.getElementById('log');

        // This makes the stats drop every 5 seconds         setInterval(() => {             hunger -= 2;             thirst -= 3;             updateDisplay();             if(hunger < 20) notify("You are feeling very hungry.");         }, 5000);

        function updateDisplay() {             document.getElementById('hunger-display').innerText = "Hunger: " + hunger + "%";             document.getElementById('thirst-display').innerText = "Thirst: " + thirst + "%";         }

        function notify(message) {             log.innerText = message;             // This is the magic for VoiceOver: it forces the phone to speak the message             const msg = new SpeechSynthesisUtterance(message);             window.speechSynthesis.speak(msg);         }

        function search() {             if (Math.random() > 0.5) {                 notify("You found some dry wood!");             } else {                 notify("You found nothing but dirt.");             }         }

        function findWater() {             thirst = Math.min(thirst + 20, 100);             notify("You found a small stream and drank. Thirst improved.");             updateDisplay();         }

        function checkStats() {             notify("Your hunger is at " + hunger + " percent and thirst is at " + thirst + " percent.");         }     </script> </body> </html>
