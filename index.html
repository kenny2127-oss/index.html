<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Survive Fixed</title> <style>     /* BASIC STYLES */     body { background: #121212; color: #fff; font-family: sans-serif; padding: 20px; text-align: center; }          /* STATS GRID */     .stats {         display: grid; grid-template-columns: 1fr 1fr; gap: 10px;         background: #222; padding: 15px; border-radius: 10px;         border: 2px solid #444; margin-bottom: 20px;     }          /* LOG BOX */     #log-display {         background: #000; height: 120px; overflow-y: scroll;         border: 1px solid #666; padding: 10px; text-align: left;         color: #0f0; font-family: monospace; margin-bottom: 20px;     }

    /* BUTTONS */     button {         width: 100%; padding: 25px; margin: 10px 0;         font-size: 1.2rem; font-weight: bold; color: white;         background: #2e7d32; border: none; border-radius: 12px;         touch-action: manipulation; /* Fixes iOS tap delay */     }          button:active { background: #66bb6a; } /* Visual Flash on tap */ </style> </head> <body>

<h1>Survive the Wild</h1>

<div id="debug-msg" style="color: yellow; margin-bottom: 10px;">System: Ready</div>

<div class="stats" role="status">     <div id="wood-stat">Wood: 0</div>     <div id="fire-stat">Firewood: 0</div>     <div id="hp-stat">Health: 100</div>     <div id="hunger-stat">Hunger: 100</div> </div>

<div id="log-display" aria-live="polite">Tap a button to start...</div>

<button onclick="playRound('search')">Search for Wood</button> <button onclick="playRound('craft')">Craft Firewood (Needs 3 Wood)</button> <button onclick="playRound('fire')" style="background:#d84315">Build Fire</button>

<script>     // 1. GAME VARIABLES     var wood = 0;     var firewood = 0;     var health = 100;     var hunger = 100;

    // 2. THE MAIN FUNCTION     // We attach this to window to make sure the HTML can see it     window.playRound = function(action) {                  // DEBUG: Flash the text so you know the button worked         document.getElementById('debug-msg').innerText = "Processing: " + action;

        // LOGIC         var message = "";

        if (action === 'search') {             // Simple logic: Always find wood for this test             wood = wood + 1;             message = "You found wood! Total: " + wood;         }                   else if (action === 'craft') {             if (wood >= 3) {                 wood = wood - 3;                 firewood = firewood + 1;                 message = "You crafted Firewood.";             } else {                 message = "Not enough wood (Need 3).";             }         }                  else if (action === 'fire') {             if (firewood >= 1) {                 firewood = firewood - 1;                 health = 100;                 message = "Fire built! Health restored.";             } else {                 message = "You need firewood.";             }         }

        // 3. UPDATE SCREEN FIRST (So it doesn't freeze)         updateScreen(message);

        // 4. ATTEMPT AUDIO LAST (Safe Mode)         try {             window.speechSynthesis.cancel();             var speech = new SpeechSynthesisUtterance(message);             window.speechSynthesis.speak(speech);         } catch (error) {             console.log("Audio failed, but game continues.");         }     };

    function updateScreen(msg) {         // Update variables         document.getElementById('wood-stat').innerText = "Wood: " + wood;         document.getElementById('fire-stat').innerText = "Firewood: " + firewood;         document.getElementById('hp-stat').innerText = "Health: " + health;                  // Update Log         var log = document.getElementById('log-display');         log.innerHTML = "> " + msg + "<br>" + log.innerHTML;     }

    // Auto-Hunger Timer     setInterval(function() {         if (hunger > 0) hunger--;         document.getElementById('hunger-stat').innerText = "Hunger: " + hunger;     }, 2000);

</script>

</body> </html>
