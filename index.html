<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©mon Adventure</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; background: #1a202c; color: #e6eef8; -webkit-tap-highlight-color: transparent; overflow-x:hidden; margin:0; padding:0; }
.tab-content { display:none; padding-bottom:5rem; }
.tab-content.is-active { display:block; }
.tab-footer { position:fixed; bottom:0; left:0; width:100%; display:flex; background:#3b4cca; z-index:1000; }
.tab-footer button { flex:1; background:transparent; border:none; padding:1rem 0; cursor:pointer; color:white; font-weight:bold; transition:background-color 0.3s; }
.tab-footer button.is-active { background:#ffcb05; color:#1a202c; }
.modal { display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.6); backdrop-filter:blur(5px); -webkit-backdrop-filter:blur(5px);}
.modal-content { background-color:#2d3748; margin:15% auto; padding:2rem; border-radius:1rem; width:80%; max-width:400px; text-align:center; }
.sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
.card { border-radius:0.5rem; padding:0.5rem; text-align:center; background:#4a5568; }
</style>
</head>
<body>

<!-- Accessibility Live Region -->
<div id="accessibilityLive" aria-live="polite" class="sr-only"></div>

<!-- Modal -->
<div id="messageModal" class="modal">
  <div class="modal-content">
    <h3 id="messageTitle" class="text-xl font-bold mb-4"></h3>
    <p id="messageText" class="mb-6"></p>
    <button onclick="hideMessage()" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">OK</button>
  </div>
</div>

<header class="p-4 text-center">
  <h1 class="text-4xl font-bold text-yellow-400">Pok√©mon Adventure</h1>
</header>

<main class="container mx-auto p-4">
  <!-- Home Tab -->
  <section id="home" class="tab-content is-active">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Pok√©dex</h2>
      <div id="pokedex" class="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-8 gap-3"></div>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 mt-6">
      <button onclick="catchPokemon()" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300">Catch Pok√©mon</button>
      <button onclick="dailyReward()" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300">Daily Reward</button>
    </div>
    <button onclick="showMessage('Transfer Feature','This feature is currently under development.')" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md mt-4 hover:bg-blue-600 transition duration-300">Transfer Pok√©dex</button>
  </section>

  <!-- Explore Tab -->
  <section id="explore" class="tab-content">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center">
      <h2 class="text-2xl font-semibold mb-2">Explore</h2>
      <p class="text-gray-400 mb-4">Click below to find a new Pok√©mon!</p>
      <button onclick="catchPokemon()" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300">Catch Pok√©mon</button>
    </div>
  </section>

  <!-- Gather Tab -->
  <section id="gather" class="tab-content">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Gather Resources</h2>
      <p class="text-gray-400 mb-2">Click to gather resources and gain experience.</p>
      <div class="flex justify-between items-center text-sm font-semibold mb-2">
        <span>Level: <span id="playerLevel">1</span></span>
        <span>Exp: <span id="playerExp">0</span>/<span id="expToNextLevel">100</span></span>
      </div>
      <div class="w-full bg-gray-600 rounded-full h-4 overflow-hidden">
        <div id="expBar" class="bg-green-500 h-full transition-all duration-500" style="width:0%;"></div>
      </div>
      <button onclick="gatherResources()" class="w-full bg-indigo-500 text-white font-bold py-3 rounded-lg shadow-md mt-4 hover:bg-indigo-600 transition duration-300">Gather</button>
    </div>
  </section>

  <!-- Inventory Tab -->
  <section id="inventory" class="tab-content">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Inventory</h2>
      <p class="text-gray-400 mb-2 text-center">What's in your bag?</p>
      <div id="moneyDisplay" class="text-center text-lg font-bold mb-4"></div>
      <div id="inventoryItems" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>
  </section>

  <!-- Pok√© Mart Tab -->
  <section id="pokemart" class="tab-content">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Pok√© Mart</h2>
      <div id="martItems" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>
  </section>

  <!-- Trade Tab -->
  <section id="trade" class="tab-content">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Trade</h2>
      <label class="block mb-2 text-sm text-gray-400">Offer a Pok√©mon to generate a short code:</label>
      <textarea id="exportData" readonly class="w-full p-2 bg-gray-700 rounded-lg text-gray-100 border border-gray-600"></textarea>
      <button onclick="exportPokedex()" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md mt-4 hover:bg-blue-600 transition duration-300">Generate Trade Code</button>
      <label class="block mt-6 mb-2 text-sm text-gray-400">Enter a code to receive a Pok√©mon:</label>
      <textarea id="importData" class="w-full p-2 bg-gray-700 rounded-lg text-gray-100 border border-gray-600"></textarea>
      <button onclick="importPokedex()" class="w-full bg-purple-500 text-white font-bold py-3 rounded-lg shadow-md mt-4 hover:bg-purple-600 transition duration-300">Redeem Code</button>
    </div>
  </section>
</main>

<!-- Footer Tabs -->
<footer class="tab-footer" role="tablist">
  <button onclick="switchTab(this)" data-tab="home" class="is-active" aria-selected="true">Home</button>
  <button onclick="switchTab(this)" data-tab="explore" aria-selected="false">Explore</button>
  <button onclick="switchTab(this)" data-tab="gather" aria-selected="false">Gather</button>
  <button onclick="switchTab(this)" data-tab="inventory" aria-selected="false">Inventory</button>
  <button onclick="switchTab(this)" data-tab="pokemart" aria-selected="false">Pok√© Mart</button>
  <button onclick="switchTab(this)" data-tab="trade" aria-selected="false">Trade</button>
</footer>

<script>
// Core Variables
const pokemonList=["Bulbasaur","Charmander","Squirtle","Pikachu","Jigglypuff","Meowth"];
let pokedex=[], items={Potion:0,"Pok√© Ball":0,"Rare Candy":0,"Berries":0,"Stones":0}, playerState={level:1,exp:0,money:0};
const EXP_PER_LEVEL=100, GATHER_EXP_GAIN=10, ITEM_PRICES={Potion:50,"Pok√© Ball":100,"Rare Candy":500,Berries:5,Stones:20};

// Accessibility
function announceForAccessibility(msg){const live=document.getElementById("accessibilityLive"); live.textContent=""; setTimeout(()=>{ live.textContent=msg; },100);}
function switchTab(btn){const tabId=btn.dataset.tab; document.querySelectorAll(".tab-content").forEach(s=>s.classList.remove("is-active")); document.querySelectorAll(".tab-footer button").forEach(b=>{b.classList.remove("is-active"); b.setAttribute("aria-selected","false");}); document.getElementById(tabId).classList.add("is-active"); btn.classList.add("is-active"); btn.setAttribute("aria-selected","true"); announceForAccessibility(`${btn.textContent} selected`); if(tabId==="inventory") renderInventory(); if(tabId==="pokemart") renderPokemart();}

// Save/load
function saveGame(){ localStorage.setItem("pokedex",JSON.stringify(pokedex)); localStorage.setItem("items",JSON.stringify(items)); localStorage.setItem("playerState",JSON.stringify(playerState)); }
function loadGame(){ pokedex=JSON.parse(localStorage.getItem("pokedex"))||[]; items=JSON.parse(localStorage.getItem("items"))||items; playerState=JSON.parse(localStorage.getItem("playerState"))||playerState; renderPokedex(); renderGatherUI(); }

// Render
function renderPokedex(){ const c=document.getElementById("pokedex"); c.innerHTML=pokemonList.map(p=>`<div class="card">${pokedex.includes(p)?p:"???"}</div>`).join(''); }
function renderGatherUI(){ document.getElementById("playerLevel").textContent=playerState.level; document.getElementById("playerExp").textContent=playerState.exp; document.getElementById("expToNextLevel").textContent=EXP_PER_LEVEL*playerState.level; document.getElementById("expBar").style.width=`${playerState.exp/(EXP_PER_LEVEL*playerState.level)*100}%`; }
function renderInventory(){ const c=document.getElementById("inventoryItems"); c.innerHTML=""; document.getElementById("moneyDisplay").textContent=`üí∞: ${playerState.money}`; for(const i in items) if(items[i]>0){ const card=document.createElement("div"); card.className="card"; card.innerHTML=`<p>${i}</p><p>x${items[i]}</p>`; c.appendChild(card);} }
function renderPokemart(){ const c=document.getElementById("martItems"); c.innerHTML=""; for(const i in items) if(items[i]>0){ const card=document.createElement("div"); card.className="card"; card.innerHTML=`<p>${i}</p><p>x${items[i]}</p><p>üí∞${ITEM_PRICES[i]}</p>`; c.appendChild(card);} }

// Actions
function catchPokemon(){ const p=pokemonList[Math.floor(Math.random()*pokemonList.length)]; if(!pokedex.includes(p)){ pokedex.push(p); showMessage("New Catch!",`You found a wild ${p}!`); announceForAccessibility(`You caught ${p}`);} else{ showMessage("Already Caught!",`You already have ${p}`); announceForAccessibility(`${p} is already in your Pok√©dex`);} saveGame(); renderPokedex(); }
function gatherResources(){ const r=["Berries","Stones"][Math.floor(Math.random()*2)]; const amt=Math.floor(Math.random()*3)+1; items[r]+=amt; playerState.exp+=GATHER_EXP_GAIN; checkLevelUp(); saveGame(); renderGatherUI(); showMessage("Gather Complete",`You got ${amt} ${r}`); announceForAccessibility(`You gathered ${amt} ${r}`); }
function checkLevelUp(){ if(playerState.exp>=EXP_PER_LEVEL*playerState.level){ playerState.level++; playerState.exp=0; showMessage("Level Up!",`You are now level ${playerState.level}`); announceForAccessibility(`Level up to ${playerState.level}`); } }
function dailyReward(){ const today=new Date().toDateString(); if(localStorage.getItem("lastDaily")===today){ showMessage("Daily Reward","Already claimed"); return; } const p=pokemonList[Math.floor(Math.random()*pokemonList.length)]; if(!pokedex.includes(p)) pokedex.push(p); items.Potion++; localStorage.setItem("lastDaily",today); saveGame(); renderPokedex(); showMessage("Daily Reward","You got "+p+" and 1 Potion"); announceForAccessibility(`You received ${p} and 1 Potion`); }
function exportPokedex(){ const d=JSON.stringify(pokedex); const e=document.getElementById("exportData"); e.value=d; e.select(); document.execCommand('copy'); showMessage("Copied","Trade code copied"); }
function importPokedex(){ try{ const imported=JSON.parse(document.getElementById("importData").value); let added=0; imported.forEach(p=>{ if(!pokedex.includes(p)){ pokedex.push(p); added++; } }); saveGame(); renderPokedex(); showMessage("Imported",`You got ${added} new Pok√©mon!`);}catch(e){showMessage("Error","Invalid code");} }

// Modal
function showMessage(title,text){ document.getElementById("messageTitle").innerText=title; document.getElementById("messageText").innerText=text; document.getElementById("messageModal").style.display="block"; }
function hideMessage(){ document.getElementById("messageModal").style.display="none"; }

loadGame();
</script>
</body>
</html>
