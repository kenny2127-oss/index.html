<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madden 2024 Roster Viewer</title>
    <!-- Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light gray text */
            transition: background-color 0.3s ease;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .screen.active {
            display: flex;
        }
        
        /* Custom styles for the player roster grid */
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .player-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .player-name {
            font-weight: 600;
            color: #58a6ff;
            margin-top: 0.5rem;
        }
        
        /* Message box styling */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            animation: fadeInOut 4s ease-in-out forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Message Box for copy confirmation -->
    <div id="message-box" class="message-box"></div>

    <!-- Main Menu Screen -->
    <div id="main-menu" class="screen active p-8">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-8 text-white">Madden 2024</h1>
        <button id="view-rosters-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition duration-200 hover:scale-105 mb-4">
            View Rosters
        </button>
        <button id="start-season-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition duration-200 hover:scale-105">
            Start a Season
        </button>
    </div>

    <!-- Team Selection Screen -->
    <div id="roster-selection" class="screen">
        <h2 class="text-3xl md:text-4xl font-bold mb-6 text-white">Select a Team</h2>
        <div class="w-full max-w-sm mb-6">
            <select id="team-select" class="w-full bg-gray-800 text-white p-3 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Choose a Team</option>
            </select>
        </div>
        <button id="show-roster-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transform transition duration-200 hover:scale-105 mb-4">
            Show Roster
        </button>
        <button id="back-to-main-menu-btn" class="text-sm text-gray-400 hover:text-white transition-colors duration-200">
            Back to Main Menu
        </button>
    </div>

    <!-- Roster Display Screen -->
    <div id="roster-display" class="screen p-4">
        <h2 id="roster-team-name" class="text-3xl md:text-4xl font-bold mb-6 text-white"></h2>
        <div id="player-container" class="roster-grid mb-6">
            <!-- Player cards will be inserted here by JavaScript -->
        </div>
        <button id="back-to-teams-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transform transition duration-200 hover:scale-105">
            Back to Teams
        </button>
    </div>

    <script>
        // Use a self-invoking anonymous function to avoid polluting the global scope
        (function() {
            // Hard-coded data for all 32 NFL teams for the 2024 season.
            // This ensures the rosters are static as per the user's request.
            const teamsData = {
                "Arizona Cardinals": ["Kyler Murray", "Marvin Harrison Jr.", "James Conner", "Budda Baker", "Zaven Collins", "Trey McBride"],
                "Atlanta Falcons": ["Kirk Cousins", "Drake London", "Bijan Robinson", "Kyle Pitts", "A.J. Terrell", "Jessie Bates III"],
                "Baltimore Ravens": ["Lamar Jackson", "Zay Flowers", "Derrick Henry", "Mark Andrews", "Roquan Smith", "Kyle Hamilton"],
                "Buffalo Bills": ["Josh Allen", "Dalton Kincaid", "Stefon Diggs", "James Cook", "Von Miller", "Taron Johnson"],
                "Carolina Panthers": ["Bryce Young", "D.J. Chark", "Miles Sanders", "Adam Thielen", "Brian Burns", "Jaycee Horn"],
                "Chicago Bears": ["Caleb Williams", "D.J. Moore", "Keenan Allen", "D'Andre Swift", "Montez Sweat", "Jaylon Johnson"],
                "Cincinnati Bengals": ["Joe Burrow", "Ja'Marr Chase", "Tee Higgins", "Joe Mixon", "Trey Hendrickson", "Mike Hilton"],
                "Cleveland Browns": ["Deshaun Watson", "Amari Cooper", "Nick Chubb", "David Njoku", "Myles Garrett", "Denzel Ward"],
                "Dallas Cowboys": ["Dak Prescott", "CeeDee Lamb", "Tony Pollard", "Brandin Cooks", "Micah Parsons", "Trevon Diggs"],
                "Denver Broncos": ["Russell Wilson", "Courtland Sutton", "Javonte Williams", "Jerry Jeudy", "Pat Surtain II", "Justin Simmons"],
                "Detroit Lions": ["Jared Goff", "Amon-Ra St. Brown", "Jahmyr Gibbs", "Sam LaPorta", "Aidan Hutchinson", "Penei Sewell"],
                "Green Bay Packers": ["Jordan Love", "Christian Watson", "Josh Jacobs", "Aaron Jones", "Rashan Gary", "Jaire Alexander"],
                "Houston Texans": ["C.J. Stroud", "Tank Dell", "Nico Collins", "Devin Singletary", "Will Anderson Jr.", "Jalen Pitre"],
                "Indianapolis Colts": ["Anthony Richardson", "Michael Pittman Jr.", "Jonathan Taylor", "Josh Downs", "Kwity Paye", "DeForest Buckner"],
                "Jacksonville Jaguars": ["Trevor Lawrence", "Christian Kirk", "Travis Etienne Jr.", "Evan Engram", "Josh Allen", "Foyesade Oluokun"],
                "Kansas City Chiefs": ["Patrick Mahomes", "Travis Kelce", "Rashee Rice", "Isiah Pacheco", "Chris Jones", "L'Jarius Sneed"],
                "Las Vegas Raiders": ["Gardner Minshew", "Davante Adams", "Josh Jacobs", "Jakobi Meyers", "Maxx Crosby", "Nate Hobbs"],
                "Los Angeles Chargers": ["Justin Herbert", "Keenan Allen", "Mike Williams", "Austin Ekeler", "Joey Bosa", "Derwin James Jr."],
                "Los Angeles Rams": ["Matthew Stafford", "Cooper Kupp", "Puka Nacua", "Kyren Williams", "Aaron Donald", "Ernest Jones"],
                "Miami Dolphins": ["Tua Tagovailoa", "Tyreek Hill", "Jaylen Waddle", "Raheem Mostert", "Jalen Ramsey", "Bradley Chubb"],
                "Minnesota Vikings": ["Sam Darnold", "Justin Jefferson", "Jordan Addison", "T.J. Hockenson", "Danielle Hunter", "Harrison Smith"],
                "New England Patriots": ["Jacoby Brissett", "Demario Douglas", "Rhamondre Stevenson", "Hunter Henry", "Matthew Judon", "Christian Barmore"],
                "New Orleans Saints": ["Derek Carr", "Chris Olave", "Alvin Kamara", "Michael Thomas", "Cameron Jordan", "Marshon Lattimore"],
                "New York Giants": ["Daniel Jones", "Malik Nabers", "Darius Slayton", "Wan'Dale Robinson", "Kayvon Thibodeaux", "Dexter Lawrence"],
                "New York Jets": ["Aaron Rodgers", "Garrett Wilson", "Breece Hall", "Dalvin Cook", "Sauce Gardner", "Quinnen Williams"],
                "Philadelphia Eagles": ["Jalen Hurts", "A.J. Brown", "DeVonta Smith", "Saquon Barkley", "Darius Slay", "Haason Reddick"],
                "Pittsburgh Steelers": ["Russell Wilson", "George Pickens", "Najee Harris", "Diontae Johnson", "T.J. Watt", "Minkah Fitzpatrick"],
                "San Francisco 49ers": ["Brock Purdy", "Deebo Samuel", "Christian McCaffrey", "Brandon Aiyuk", "Nick Bosa", "Fred Warner"],
                "Seattle Seahawks": ["Geno Smith", "D.K. Metcalf", "Tyler Lockett", "Kenneth Walker III", "Jarran Reed", "Jamal Adams"],
                "Tampa Bay Buccaneers": ["Baker Mayfield", "Mike Evans", "Chris Godwin", "Rachaad White", "Antoine Winfield Jr.", "Shaquil Barrett"],
                "Tennessee Titans": ["Will Levis", "Calvin Ridley", "DeAndre Hopkins", "Tony Pollard", "Harold Landry III", "Jeffery Simmons"],
                "Washington Commanders": ["Jayden Daniels", "Terry McLaurin", "Jahan Dotson", "Austin Ekeler", "Jonathan Allen", "Daron Payne"]
            };

            // Get references to all screens and buttons
            const screens = {
                main: document.getElementById('main-menu'),
                rosterSelection: document.getElementById('roster-selection'),
                rosterDisplay: document.getElementById('roster-display')
            };

            const buttons = {
                viewRosters: document.getElementById('view-rosters-btn'),
                startSeason: document.getElementById('start-season-btn'),
                showRoster: document.getElementById('show-roster-btn'),
                backToMain: document.getElementById('back-to-main-menu-btn'),
                backToTeams: document.getElementById('back-to-teams-btn')
            };

            const selectElements = {
                teamSelect: document.getElementById('team-select')
            };

            const displayElements = {
                rosterTeamName: document.getElementById('roster-team-name'),
                playerContainer: document.getElementById('player-container')
            };
            
            // Get message box element
            const messageBox = document.getElementById('message-box');

            // --- Screen Navigation Logic ---
            function showScreen(screenId) {
                // Hide all screens
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                // Show the requested screen
                screens[screenId].classList.add('active');
            }

            // Populate the team dropdown on app load
            function populateTeamSelect() {
                const teamNames = Object.keys(teamsData).sort();
                teamNames.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    selectElements.teamSelect.appendChild(option);
                });
            }

            // Function to display the roster for the selected team
            function displayRoster() {
                const selectedTeam = selectElements.teamSelect.value;
                if (!selectedTeam) {
                    showMessage("Please select a team.");
                    return;
                }

                const players = teamsData[selectedTeam];
                
                // Update the team name on the roster screen
                displayElements.rosterTeamName.textContent = selectedTeam;
                
                // Clear any existing player cards
                displayElements.playerContainer.innerHTML = '';
                
                // Create a player card for each player and append to the container
                players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `
                        <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mb-2">
                            <span class="text-2xl font-bold text-blue-400">#</span>
                        </div>
                        <span class="player-name">${player}</span>
                    `;
                    displayElements.playerContainer.appendChild(card);
                });

                // Show the roster display screen
                showScreen('rosterDisplay');
            }

            // Function to show a temporary message box
            function showMessage(message) {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);
            }

            // --- Event Listeners ---
            buttons.viewRosters.addEventListener('click', () => {
                showScreen('rosterSelection');
            });

            buttons.startSeason.addEventListener('click', () => {
                showMessage("Starting a season is not yet implemented.");
            });

            buttons.showRoster.addEventListener('click', () => {
                displayRoster();
            });

            buttons.backToMain.addEventListener('click', () => {
                showScreen('main');
            });

            buttons.backToTeams.addEventListener('click', () => {
                showScreen('rosterSelection');
            });

            // --- Initial Setup ---
            window.addEventListener('DOMContentLoaded', (event) => {
                populateTeamSelect();
                showScreen('main'); // Ensure main menu is the first screen shown
            });

        })();
    </script>

</body>
</html>
