<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madden Game</title>
    <!--
      Load the Tailwind CSS CDN for styling.
      This allows us to use Tailwind classes without a build process.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Make sure all screens are initially hidden to prevent a flash of unstyled content */
        .screen {
            display: none;
        }
        /* The main menu screen should be visible by default on page load */
        #main-menu-screen {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-950 text-white flex items-center justify-center min-h-screen p-4">

    <!--
      Main container for the entire application.
      All "screens" will be placed inside this container.
    -->
    <div class="text-center p-8 rounded-2xl shadow-2xl bg-gray-900 bg-opacity-90 max-w-sm md:max-w-md w-full">

        <!-- ==================== MAIN MENU SCREEN ==================== -->
        <!-- This div represents the main menu "page". It is shown by default. -->
        <div id="main-menu-screen" class="screen">
            <!-- Main Title -->
            <h1 class="text-6xl md:text-8xl font-black mb-8 bg-gradient-to-r from-blue-500 to-green-400 text-transparent bg-clip-text drop-shadow-xl">
                MADDEN
            </h1>

            <!-- Menu Buttons -->
            <div class="space-y-4 flex flex-col items-stretch">
                <!-- Button to navigate to the Play Now screen -->
                <button
                    data-target="play-now-screen"
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-gray-800 bg-opacity-70 hover:bg-white hover:bg-opacity-10 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">PLAY NOW</span>
                </button>

                <button
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-gray-800 bg-opacity-70 hover:bg-white hover:bg-opacity-10 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">FRANCHISE</span>
                </button>

                <button
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-gray-800 bg-opacity-70 hover:bg-white hover:bg-opacity-10 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">ULTIMATE TEAM</span>
                </button>

                <button
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-gray-800 bg-opacity-70 hover:bg-white hover:bg-opacity-10 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">SETTINGS</span>
                </button>

                <button
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-gray-800 bg-opacity-70 hover:bg-white hover:bg-opacity-10 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">CREDITS</span>
                </button>
            </div>
        </div>

        <!-- ==================== PLAY NOW SCREEN ==================== -->
        <!-- This div represents the Play Now "page". It is hidden by default. -->
        <div id="play-now-screen" class="screen">
            <!-- Screen Title -->
            <h1 class="text-5xl md:text-7xl font-black mb-8 bg-gradient-to-r from-blue-500 to-green-400 text-transparent bg-clip-text drop-shadow-xl">
                PLAY NOW
            </h1>

            <!-- Game Mode Buttons -->
            <div class="space-y-4 flex flex-col items-stretch">
                <button
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-gray-800 bg-opacity-70 hover:bg-white hover:bg-opacity-10 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">QUICK MATCH</span>
                </button>

                <button
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-gray-800 bg-opacity-70 hover:bg-white hover:bg-opacity-10 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">VS. CPU</span>
                </button>

                <button
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-gray-800 bg-opacity-70 hover:bg-white hover:bg-opacity-10 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">2-PLAYER</span>
                </button>

                <div class="h-4"></div>

                <!-- Button to navigate back to the main menu -->
                <button
                    data-target="main-menu-screen"
                    class="w-full p-4 cursor-pointer rounded-xl transition-all duration-300 ease-in-out transform shadow-lg bg-red-800 bg-opacity-70 hover:bg-red-700 hover:scale-105">
                    <span class="block text-2xl md:text-3xl font-bold tracking-wider uppercase">BACK</span>
                </button>
            </div>
        </div>
    </div>

    <!-- The JavaScript for navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screens = document.querySelectorAll('.screen');

            // Function to show a specific screen and hide all others.
            const showScreen = (screenId) => {
                console.log(`Attempting to show screen: ${screenId}`);
                screens.forEach(screen => {
                    if (screen.id === screenId) {
                        screen.style.display = 'block';
                        console.log(`Successfully showed screen: ${screenId}`);
                    } else {
                        screen.style.display = 'none';
                    }
                });
            };

            // Add event listeners to all buttons that have a data-target attribute.
            document.querySelectorAll('button[data-target]').forEach(button => {
                button.addEventListener('click', () => {
                    const targetScreenId = button.dataset.target;
                    showScreen(targetScreenId);
                });
            });

            // Initially show the main menu screen.
            showScreen('main-menu-screen');
        });
    </script>

</body>
</html>
