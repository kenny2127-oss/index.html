<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pokémon Adventure</title>
<style>
body{margin:0;font-family:sans-serif;background:#1a202c;color:#e6eef8}
.tab{display:none;padding:16px}
.tab.active{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(80px,1fr));gap:10px}
.card{background:#2d3748;border-radius:10px;padding:8px;text-align:center}
button{padding:6px 10px;border:none;border-radius:6px;background:#3182ce;color:white;cursor:pointer}
button:disabled{opacity:0.5;cursor:not-allowed}
</style>
</head>
<body>
<header><h1>Pokémon Adventure</h1></header>
<nav>
<button data-tab="home">Home</button>
<button data-tab="explore">Explore</button>
<button data-tab="battle">Battle</button>
<button data-tab="center">Poké Center</button>
<button data-tab="trade">Trading Center</button>
<button data-tab="tradePlayers">Trade with Players</button>
</nav>
<main>
<section id="home" class="tab active">
<h2>Your Pokédex</h2>
<div id="pokedex" class="grid"></div>
</section>
<section id="explore" class="tab">
<h2>Explore</h2>
<button onclick="explorePokemon()">Explore Area</button>
<div id="exploreResult"></div>
</section>
<section id="battle" class="tab">
<h2>Battle</h2>
<div id="battleResult"></div>
</section>
<section id="center" class="tab">
<h2>Poké Center</h2>
<button onclick="healPokemon()">Heal All Pokémon</button>
<div id="healResult"></div>
</section>
<section id="trade" class="tab">
<h2>Trading Center</h2>
<div id="tradeGrid" class="grid"></div>
<div id="tradeResult"></div>
</section>
<section id="tradePlayers" class="tab">
<h2>Trade with Other Players</h2>
<p>Offer one of your Pokémon to generate a short code:</p>
<div id="offerGrid" class="grid"></div>
<p>Enter a code to receive a Pokémon from another player:</p>
<input type="text" id="redeemCode" placeholder="Enter trade code">
<button onclick="redeemTrade()">Redeem Code</button>
<div id="tradePlayerResult"></div>
</section>
</main>
<script>
const pokemonList = ["Pikachu","Bulbasaur","Charmander","Squirtle","Eevee","Jigglypuff","Meowth","Snorlax","Psyduck","Gengar"];
let pokedex = JSON.parse(localStorage.getItem('pokedex')) || [];
let trades = JSON.parse(localStorage.getItem('trades')) || {};function saveGame(){ localStorage.setItem('pokedex', JSON.stringify(pokedex)); localStorage.setItem('trades', JSON.stringify(trades)); }

function renderPokedex(){ const container = document.getElementById('pokedex'); container.innerHTML=''; pokemonList.forEach(p=>{ const div=document.createElement('div'); div.className='card'; div.textContent=pokedex.includes(p)?p:'???'; container.appendChild(div); }); }

function explorePokemon(){ const found=pokemonList[Math.floor(Math.random()*pokemonList.length)]; if(!pokedex.includes(found)) pokedex.push(found); saveGame(); document.getElementById('exploreResult').textContent=You found ${found}!; renderPokedex(); }

function healPokemon(){ document.getElementById('healResult').textContent='All Pokémon healed!'; }

function renderTrade(){ const container=document.getElementById('tradeGrid'); container.innerHTML=''; pokedex.forEach(p=>{ const div=document.createElement('div'); div.className='card'; div.innerHTML=${p} <br><button onclick="tradePokemon('${p}')">Trade</button>; container.appendChild(div); }); }

function tradePokemon(name){ const newPoke=pokemonList[Math.floor(Math.random()*pokemonList.length)]; pokedex=pokedex.filter(p=>p!==name); if(!pokedex.includes(newPoke)) pokedex.push(newPoke); saveGame(); document.getElementById('tradeResult').textContent=Traded ${name} for ${newPoke}!; renderPokedex(); renderTrade(); }

// --- Trade with Players --- function renderTradePlayers(){ const container=document.getElementById('offerGrid'); container.innerHTML=''; pokedex.forEach(p=>{ const div=document.createElement('div'); div.className='card'; div.innerHTML=${p}<br><button onclick="generateCode('${p}')">Offer</button>; container.appendChild(div); }); }

function generateCode(pokemon){ const code='TR-'+Math.random().toString(36).substring(2,6).toUpperCase(); trades[code]=pokemon; pokedex=pokedex.filter(p=>p!==pokemon); saveGame(); renderPokedex(); renderTradePlayers(); document.getElementById('tradePlayerResult').textContent=Your code: ${code}; }

function redeemTrade(){ const code=document.getElementById('redeemCode').value.trim().toUpperCase(); if(trades[code]){ const pokemon=trades[code]; if(!pokedex.includes(pokemon)) pokedex.push(pokemon); delete trades[code]; saveGame(); renderPokedex(); renderTradePlayers(); document.getElementById('tradePlayerResult').textContent=You received ${pokemon}!; } else { document.getElementById('tradePlayerResult').textContent='Invalid or expired code.'; } }

// --- Tab switching --- document.querySelectorAll('nav button').forEach(btn => { btn.addEventListener('click', ()=>{ const tab = btn.getAttribute('data-tab'); document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); document.getElementById(tab).classList.add('active'); }); });

renderPokedex(); </script>

</body>
</html>
