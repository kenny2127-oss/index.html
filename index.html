<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessible Pokémon Game Tabs</title>
<style>
  body { font-family: sans-serif; }
  .tabs { display: flex; border-bottom: 1px solid #ccc; }
  .tab { padding: 10px 20px; cursor: pointer; }
  .tab[aria-selected="true"] { border-bottom: 3px solid #007BFF; font-weight: bold; }
  .tab-content { padding: 20px; display: none; }
  .tab-content.active { display: block; }
</style>
</head>
<body>

<div role="tablist" aria-label="Main game tabs" class="tabs">
  <div role="tab" id="tab-home" aria-selected="true" tabindex="0" aria-controls="panel-home" class="tab">Home</div>
  <div role="tab" id="tab-gather" aria-selected="false" tabindex="-1" aria-controls="panel-gather" class="tab">Gather</div>
  <div role="tab" id="tab-battle" aria-selected="false" tabindex="-1" aria-controls="panel-battle" class="tab">Battle</div>
  <div role="tab" id="tab-pokedex" aria-selected="false" tabindex="-1" aria-controls="panel-pokedex" class="tab">Pokédex</div>
  <div role="tab" id="tab-other-games" aria-selected="false" tabindex="-1" aria-controls="panel-other-games" class="tab">Other Games</div>
  <!-- Add more tabs here if needed -->
</div>

<div id="panel-home" role="tabpanel" aria-labelledby="tab-home" class="tab-content active">
  <h2>Home</h2>
  <p>Welcome to your Pokémon game!</p>
</div>

<div id="panel-gather" role="tabpanel" aria-labelledby="tab-gather" class="tab-content">
  <h2>Gather</h2>
  <p>Collect Pokémon here.</p>
</div>

<div id="panel-battle" role="tabpanel" aria-labelledby="tab-battle" class="tab-content">
  <h2>Battle</h2>
  <p>Battle Pokémon here.</p>
</div>

<div id="panel-pokedex" role="tabpanel" aria-labelledby="tab-pokedex" class="tab-content">
  <h2>Pokédex</h2>
  <p>View your Pokémon collection.</p>
</div>

<div id="panel-other-games" role="tabpanel" aria-labelledby="tab-other-games" class="tab-content">
  <h2>Other Games</h2>
  <p>Create or load other games here.</p>
</div>

<script>
const tabs = document.querySelectorAll('[role="tab"]');
const panels = document.querySelectorAll('[role="tabpanel"]');

tabs.forEach(tab => {
  tab.addEventListener('click', () => activateTab(tab));
  tab.addEventListener('keydown', e => {
    let index = Array.prototype.indexOf.call(tabs, tab);
    if(e.key === 'ArrowRight') tabs[(index + 1) % tabs.length].focus();
    if(e.key === 'ArrowLeft') tabs[(index - 1 + tabs.length) % tabs.length].focus();
    if(e.key === 'Enter' || e.key === ' ') activateTab(tab);
  });
});

function activateTab(tab) {
  tabs.forEach(t => {
    t.setAttribute('aria-selected', 'false');
    t.setAttribute('tabindex', '-1');
  });
  tab.setAttribute('aria-selected', 'true');
  tab.setAttribute('tabindex', '0');

  panels.forEach(panel => panel.classList.remove('active'));
  document.getElementById(tab.getAttribute('aria-controls')).classList.add('active');
  tab.focus();
}
</script>

</body>
</html>
