<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madden-Style Team Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80vh;
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }
        
        .screen.active {
            display: flex;
        }

        /* Animations */
        .slide-in {
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Team Selection Specific Styles */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .team-card {
            background-color: #1f2937;
            border: 2px solid transparent;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .team-card.selected {
            border-color: #3b82f6;
            transform: scale(1.05);
        }

        .team-logo {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-bottom: 2px solid #111827;
        }

        .team-info {
            padding: 1rem 0.5rem;
            text-align: center;
        }

        .team-info p {
            font-weight: bold;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="container">
        <!-- Main Menu Screen -->
        <div id="main-menu" class="screen active">
            <h1 class="text-4xl font-bold mb-4">Madden-Style App</h1>
            <p class="text-lg text-gray-400 mb-8">Ready to play?</p>
            <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Play Now
            </button>
        </div>

        <!-- Team Selection Screen -->
        <div id="team-selection" class="screen">
            <h2 class="text-2xl font-bold mb-4">Choose Your Team</h2>
            <div class="team-grid" id="team-grid">
                <!-- Team cards will be dynamically inserted here -->
            </div>
            <p id="selection-display" class="mt-8 text-xl font-semibold"></p>
            <button id="confirm-button" class="mt-8 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50" style="display: none;">
                Confirm Selection
            </button>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <h2 class="text-3xl font-bold mb-4">Game On!</h2>
            <p id="final-team-display" class="text-xl text-gray-400 mb-8"></p>
            <button id="back-to-menu-button" class="mt-8 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50">
                Back to Menu
            </button>
        </div>
    </div>

    <script>
        const mainMenuScreen = document.getElementById('main-menu');
        const startButton = document.getElementById('start-button');
        const teamSelectionScreen = document.getElementById('team-selection');
        const teamGrid = document.getElementById('team-grid');
        const confirmButton = document.getElementById('confirm-button');
        const selectionDisplay = document.getElementById('selection-display');
        const gameScreen = document.getElementById('game-screen');
        const finalTeamDisplay = document.getElementById('final-team-display');
        const backToMenuButton = document.getElementById('back-to-menu-button');

        let selectedTeam = null;

        const teams = [
            { name: "Arizona Cardinals", color1: "97233F", color2: "FFFFFF" },
            { name: "Atlanta Falcons", color1: "A71930", color2: "000000" },
            { name: "Baltimore Ravens", color1: "241773", color2: "9E7C0C" },
            { name: "Buffalo Bills", color1: "00338D", color2: "C60C30" },
            { name: "Carolina Panthers", color1: "0085CA", color2: "000000" },
            { name: "Chicago Bears", color1: "0B162A", color2: "C83803" },
            { name: "Cincinnati Bengals", color1: "FB4F14", color2: "000000" },
            { name: "Cleveland Browns", color1: "311D00", color2: "FF3C00" },
            { name: "Dallas Cowboys", color1: "041E42", color2: "869397" },
            { name: "Denver Broncos", color1: "002244", color2: "FB4F14" },
            { name: "Detroit Lions", color1: "0076B6", color2: "B0B7BC" },
            { name: "Green Bay Packers", color1: "203731", color2: "FFB612" },
            { name: "Houston Texans", color1: "03202F", color2: "A71930" },
            { name: "Indianapolis Colts", color1: "002C5F", color2: "A5ACAF" },
            { name: "Jacksonville Jaguars", color1: "006778", color2: "000000" },
            { name: "Kansas City Chiefs", color1: "E31837", color2: "FFB612" },
            { name: "Las Vegas Raiders", color1: "A5ACAF", color2: "000000" },
            { name: "Los Angeles Chargers", color1: "0073CF", color2: "FFB612" },
            { name: "Los Angeles Rams", color1: "002244", color2: "B3995D" },
            { name: "Miami Dolphins", color1: "008E97", color2: "FC4C02" },
            { name: "Minnesota Vikings", color1: "4F2683", color2: "FFC62F" },
            { name: "New England Patriots", color1: "002244", color2: "C60C30" },
            { name: "New Orleans Saints", color1: "D3BC8D", color2: "000000" },
            { name: "New York Giants", color1: "0B2265", color2: "A71930" },
            { name: "New York Jets", color1: "003F2D", color2: "FFFFFF" },
            { name: "Philadelphia Eagles", color1: "004C54", color2: "A5ACAF" },
            { name: "Pittsburgh Steelers", color1: "000000", color2: "FFB612" },
            { name: "San Francisco 49ers", color1: "AA0000", color2: "B3995D" },
            { name: "Seattle Seahawks", color1: "002244", color2: "69BE28" },
            { name: "Tampa Bay Buccaneers", color1: "D50A0A", color2: "000000" },
            { name: "Tennessee Titans", color1: "4B92DB", color2: "0C2340" },
            { name: "Washington Commanders", color1: "5A1414", color2: "FFB612" },
        ];
        
        // Function to create and render a team card
        const createTeamCard = (team) => {
            const teamCard = document.createElement('div');
            teamCard.className = 'team-card';
            teamCard.dataset.team = team.name;

            const logoUrl = `https://placehold.co/150x100/${team.color1}/${team.color2}?text=${encodeURIComponent(team.name.split(' ')[1] || team.name)}`;
            const teamLogo = document.createElement('img');
            teamLogo.className = 'team-logo';
            teamLogo.src = logoUrl;
            teamLogo.alt = `${team.name} logo`;
            
            const teamInfo = document.createElement('div');
            teamInfo.className = 'team-info';
            const teamName = document.createElement('p');
            teamName.textContent = team.name;
            teamInfo.appendChild(teamName);

            teamCard.appendChild(teamLogo);
            teamCard.appendChild(teamInfo);

            teamCard.addEventListener('click', () => {
                if (selectedTeam) {
                    const prevSelected = document.querySelector('.team-card.selected');
                    if (prevSelected) {
                        prevSelected.classList.remove('selected');
                    }
                }
                selectedTeam = team.name;
                teamCard.classList.add('selected');
                selectionDisplay.textContent = `You've selected the ${selectedTeam}.`;
                confirmButton.style.display = 'block';
            });

            return teamCard;
        };

        const switchScreen = (currentScreen, nextScreen) => {
            currentScreen.classList.add('fade-out');
            setTimeout(() => {
                currentScreen.classList.remove('active', 'fade-out');
                nextScreen.classList.add('active', 'slide-in');
            }, 500);
        };

        startButton.addEventListener('click', () => {
            // Populate team grid before switching screens
            teamGrid.innerHTML = '';
            teams.forEach(team => {
                teamGrid.appendChild(createTeamCard(team));
            });
            switchScreen(mainMenuScreen, teamSelectionScreen);
        });

        confirmButton.addEventListener('click', () => {
            if (selectedTeam) {
                finalTeamDisplay.textContent = `You are playing as the ${selectedTeam}!`;
                switchScreen(teamSelectionScreen, gameScreen);
            }
        });

        backToMenuButton.addEventListener('click', () => {
            selectedTeam = null;
            confirmButton.style.display = 'none';
            selectionDisplay.textContent = '';
            switchScreen(gameScreen, mainMenuScreen);
        });
    </script>
</body>
</html>
