<!DOCTYPE html>
<html>
<head>
  <title>Madden Style Football</title>
  <style>
    button, select { display:block; margin:10px; font-size:18px; }
    #game, #teamSelection { display:none; }
  </style>
</head>
<body>
<h1>Madden Style Football</h1>

<!-- Main Menu -->
<div id="menu" role="navigation" aria-label="Main Menu">
  <button id="quickPlayBtn" aria-label="Start Quick Play">Quick Play</button>
  <button id="franchiseBtn" aria-label="Start Franchise Mode">Franchise</button>
</div>

<!-- Team Selection -->
<div id="teamSelection" aria-label="Team Selection">
  <h3>Select Teams</h3>
  <label for="homeTeamSelect">Home Team:</label>
  <select id="homeTeamSelect">
    <option value="49ers" selected>49ers</option>
    <option value="Cowboys">Cowboys</option>
    <option value="Eagles">Eagles</option>
    <option value="Packers">Packers</option>
    <option value="Giants">Giants</option>
  </select>

  <label for="awayTeamSelect">Away Team:</label>
  <select id="awayTeamSelect">
    <option value="Cowboys">Cowboys</option>
    <option value="Eagles">Eagles</option>
    <option value="Packers">Packers</option>
    <option value="Giants">Giants</option>
    <option value="49ers">49ers</option>
  </select>

  <button id="startGameBtn" aria-label="Start Game">Start Game</button>
</div>

<!-- Game Screen -->
<div id="game">
  <div id="scoreboard" aria-live="polite"></div>
  <div id="situation" aria-live="polite"></div>
  <div id="quarterClock" aria-live="polite"></div>
  <div id="aiAnnounce" aria-live="polite" style="position:absolute; left:-9999px;"></div>

  <!-- Offensive Playbook -->
  <div id="offensePlays" aria-label="Offensive Playbook">
    <h3>Offensive Playbook</h3>
    <button id="runPlayBtn" aria-label="Run Play">Run Play</button>
    <button id="shortPassBtn" aria-label="Short Pass Play">Short Pass</button>
    <button id="longPassBtn" aria-label="Long Pass Play">Long Pass</button>
    <button id="drawBtn" aria-label="Draw Play">Draw</button>
    <button id="playActionBtn" aria-label="Play Action Pass">Play Action</button>
  </div>

  <!-- Defensive Playbook -->
  <div id="defensePlays" aria-label="Defensive Playbook">
    <h3>Defensive Playbook</h3>
    <button id="blitzBtn" aria-label="Blitz Defense">Blitz</button>
    <button id="zoneBtn" aria-label="Zone Defense">Zone</button>
    <button id="manBtn" aria-label="Man Coverage Defense">Man Coverage</button>
    <button id="preventBtn" aria-label="Prevent Defense">Prevent</button>
  </div>

  <!-- Fourth Down Options -->
  <div id="fourthDownOptions" aria-label="Fourth Down Options">
    <h3>Fourth Down Options</h3>
    <button id="fieldGoalBtn" aria-label="Kick Field Goal">Kick Field Goal</button>
    <button id="puntBtn" aria-label="Punt Ball">Punt</button>
    <button id="goForItBtn" aria-label="Go For It on Fourth Down">Go For It</button>
  </div>
</div>

<script>
window.onload=function(){
let homeTeam="49ers", awayTeam="Eagles", homeScore=0, awayScore=0;
let lastAnnouncedHomeScore=0, lastAnnouncedAwayScore=0;
let possession="home", currentDown=1, yardsToFirst=10, ballPosition=25, quarter=1;
let defenseChoice="zone", quarterTime=15*60, quarterInterval=null;
let weather="Clear";
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();

// Unlock audio
document.body.addEventListener('click',()=>{if(audioCtx.state==='suspended') audioCtx.resume();},{once:true});

// Sound functions
function playWhistle(){let o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='square';o.frequency.setValueAtTime(1000,audioCtx.currentTime);g.gain.setValueAtTime(0.2,audioCtx.currentTime);o.connect(g).connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+0.2);}
function playTackle(){let o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='square';o.frequency.setValueAtTime(60,audioCtx.currentTime);g.gain.setValueAtTime(0.5,audioCtx.currentTime);o.connect(g).connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+0.15);}
function playKick(){let o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='triangle';o.frequency.setValueAtTime(400,audioCtx.currentTime);g.gain.setValueAtTime(0.3,audioCtx.currentTime);o.connect(g).connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+0.25);}
function playCrowd(type){let o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='sawtooth';g.gain.setValueAtTime(type==='touchdown'?0.3:0.15,audioCtx.currentTime);o.frequency.setValueAtTime(type==='touchdown'?300:200,audioCtx.currentTime);o.connect(g).connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+(type==='touchdown'?1:0.5));}

function announce(msg,ai=false){const t=ai?document.getElementById('aiAnnounce'):document.getElementById('situation'); t.innerText=msg;}
function updateScore(announceScore=false){document.getElementById('scoreboard').innerText=`${homeTeam} ${homeScore} - ${awayScore} ${awayTeam}`; if(announceScore){if(homeScore!==lastAnnouncedHomeScore||awayScore!==lastAnnouncedAwayScore){announce(`Score Update: ${homeTeam} ${homeScore}, ${awayTeam} ${awayScore}`); lastAnnouncedHomeScore=homeScore; lastAnnouncedAwayScore=awayScore;}}}
function updateSituation(){let teamWithBall=(possession==="home")?homeTeam:awayTeam; document.getElementById('situation').innerText=`${currentDown} and ${yardsToFirst} at the ${ballPosition} yard line. ${teamWithBall} ball.`;}
function startQuickPlay(){document.getElementById('menu').style.display='none';document.getElementById('teamSelection').style.display='block';announce("Quick Play selected. Choose your home and away teams.");}

function startGame(){
homeTeam=document.getElementById('homeTeamSelect').value;
awayTeam=document.getElementById('awayTeamSelect').value;
homeScore=awayScore=0; lastAnnouncedHomeScore=lastAnnouncedAwayScore=0;
possession="home"; currentDown=1; yardsToFirst=10; ballPosition=25; quarter=1; quarterTime=15*60;
document.getElementById('teamSelection').style.display='none';
document.getElementById('game').style.display='block';
document.getElementById('offensePlays').style.display='block';
document.getElementById('defensePlays').style.display='none';
announce(`Game starting. ${homeTeam} vs ${awayTeam}. ${homeTeam} has the ball at the ${ballPosition} yard line. Weather: ${weather}`);
startQuarterClock();
playWhistle();
}

function startQuarterClock(){if(quarterInterval) clearInterval(quarterInterval); quarterInterval=setInterval(()=>{quarterTime--; let min=Math.floor(quarterTime/60), sec=quarterTime%60; document.getElementById('quarterClock').innerText=`Quarter ${quarter}, Time Remaining: ${min}:${sec<10?'0'+sec:sec}`; if([300,120,30].includes(quarterTime)) announce(`${min} minutes remaining in Quarter ${quarter}`); if(quarterTime<=0){nextQuarter();}},1000);}

function nextQuarter(){
quarter++; if(quarter===3){announce("Halftime Show!"); showStats(); playCrowd('firstDown'); quarterTime=15*60;}
else if(quarter>4){announce(`Game Over! Final Score: ${homeTeam} ${homeScore}, ${awayTeam} ${awayScore}`); clearInterval(quarterInterval);}
else{announce(`Starting Quarter ${quarter}`); quarterTime=15*60;}
}

function showStats(){announce(`Halftime stats: ${homeTeam} ${homeScore}, ${awayTeam} ${awayScore}. Ball at ${ballPosition}`);}

function callPlay(playType,ai=false){
let yards=0;
if(playType==='run'){yards=Math.floor(Math.random()*3)+2; if(defenseChoice==="blitz") yards-=1;}
else if(playType==='shortPass'){yards=Math.floor(Math.random()*6)+10; if(defenseChoice==="zone") yards-=5;}
else if(playType==='longPass'){yards=Math.floor(Math.random()*11)+30; if(defenseChoice==="man") yards-=10;}
else if(playType==='draw'){yards=Math.floor(Math.random()*3)+2;}
else if(playType==='playAction'){yards=Math.floor(Math.random()*11)+10;}
else if(playType==='goForIt'){yards=Math.floor(Math.random()*10)+1;}
if(yards<0) yards=0;
ballPosition+=yards; yardsToFirst-=yards;

let msg=`${(possession==="home"?homeTeam:awayTeam)} gained ${yards} yards. `;
let scored=false;
if(ballPosition>=100){msg+="Touchdown!"; scored=true; playCrowd('touchdown'); if(possession==="home") homeScore+=7; else awayScore+=7; changePossession(true);}
else if(yardsToFirst<=0){currentDown=1; yardsToFirst=10; msg+="First down!"; playCrowd('firstDown');}
else{currentDown++; if(currentDown>4){msg+="Turnover on downs."; changePossession();}}

updateSituation(); announce(msg+` Current down: ${currentDown}, ${yardsToFirst} yards to first down, ball at ${ballPosition} yard line.`,ai);
playTackle(); if(scored) updateScore(true);

if(possession!=="home"&&!ai) autoPlay();
}

function autoPlay(){if(possession==="home") return; const plays=['run','shortPass','longPass','draw','playAction']; let play=plays[Math.floor(Math.random()*plays.length)]; setTimeout(()=>callPlay(play,true),500); setTimeout(autoPlay,1000);}

function changePossession(reset=false){possession=(possession==="home")?"away":"home"; currentDown=1; yardsToFirst=10; ballPosition=reset?25:100-ballPosition; updateSituation(); if(possession!=="home") autoPlay();}

function punt(){let puntYards=Math.floor(Math.random()*20)+40; ballPosition=100-puntYards; changePossession(); announce(`Punt goes ${puntYards} yards. ${(possession==="home"?homeTeam:awayTeam)} takes over at the ${ballPosition} yard line.`,true); playKick();}
function fieldGoal(){if(ballPosition>=60){announce("Field goal is good!",true); playKick(); if(possession==="home") homeScore+=3; else awayScore+=3; updateScore(true);} else announce("Field goal is no good.",true); changePossession(true);}
function startFranchise(){announce("Franchise Mode coming soon!");}

// Buttons
document.getElementById('quickPlayBtn').onclick=startQuickPlay;
document.getElementById('franchiseBtn').onclick=startFranchise;
document.getElementById('startGameBtn').onclick=startGame;
document.getElementById('runPlayBtn').onclick=()=>{playWhistle(); callPlay('run');};
document.getElementById('shortPassBtn').onclick=()=>{playWhistle(); callPlay('shortPass');};
document.getElementById('longPassBtn').onclick=()=>{playWhistle(); callPlay('longPass');};
document.getElementById('drawBtn').onclick=()=>{playWhistle(); callPlay('draw');};
document.getElementById('playActionBtn').onclick=()=>{playWhistle(); callPlay('playAction');};
document.getElementById('blitzBtn').onclick=()=>{defenseChoice='blitz'; document.getElementById('defensePlays').style.display='none'; document.getElementById('offensePlays').style.display='block'; announce('Blitz defense set.');};
document.getElementById('zoneBtn').onclick=()=>{defenseChoice='zone'; document.getElementById('defensePlays').style.display='none'; document.getElementById('offensePlays').style.display='block'; announce('Zone defense set.');};
document.getElementById('manBtn').onclick=()=>{defenseChoice='man'; document.getElementById('defensePlays').style.display='none'; document.getElementById('offensePlays').style.display='block'; announce('Man coverage defense set.');};
document.getElementById('preventBtn').onclick=()=>{defenseChoice='prevent'; document.getElementById('defensePlays').style.display='none'; document.getElementById('offensePlays').style.display='block'; announce('Prevent defense set.');};
document.getElementById('fieldGoalBtn').onclick=fieldGoal;
document.getElementById('puntBtn').onclick=punt;
document.getElementById('goForItBtn').onclick=()=>{playWhistle(); callPlay('goForIt');};

}
</script>
</body>
</html>
