<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; }
  .tabs { display: flex; border-bottom: 2px solid #333; background: #fff; }
  .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; outline: none; }
  .tab.selected { background: #ddd; font-weight: bold; }
  .tab-content { padding: 20px; display: none; }
  .tab-content.active { display: block; }
</style>
</head>
<body>

<div class="tabs" role="tablist">
  <div class="tab selected" role="tab" aria-selected="true" aria-controls="home-content" id="home-tab" tabindex="0">Home</div>
  <div class="tab" role="tab" aria-selected="false" aria-controls="pokemon-content" id="pokemon-tab" tabindex="0">Pokémon</div>
  <div class="tab" role="tab" aria-selected="false" aria-controls="gather-content" id="gather-tab" tabindex="0">Gather</div>

</div>

<div class="tab-content active" id="home-content">
  <h2>Home</h2>
  <p>Welcome to your Pokémon adventure!</p>
</div>

<div class="tab-content" id="pokemon-content">
  <h2>Pokémon</h2>
  <div id="pokemon-list"></div>
</div>

<div class="tab-content" id="gather-content">
  <h2>Gather</h2>
  <p>Collect items and resources here.</p>
</div>

<script>
// Tab navigation with accessibility
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');

tabs.forEach(tab => {
  const showTab = () => {
    // Deselect all tabs
    tabs.forEach(t => {
      t.classList.remove('selected');
      t.setAttribute('aria-selected', 'false');
    });
    // Hide all contents
    contents.forEach(c => c.classList.remove('active'));

    // Select clicked tab
    tab.classList.add('selected');
    tab.setAttribute('aria-selected', 'true');
    document.getElementById(tab.getAttribute('aria-controls')).classList.add('active');
  };

  tab.addEventListener('click', showTab);

  // Allow keyboard navigation (Enter/Space)
  tab.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      showTab();
    }
  });
});
