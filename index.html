<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blind Accessible Madden</title>
<style>
body { margin:0; font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif; background:#000; color:#fff; }
header { padding:16px; text-align:center; font-weight:700; font-size:1.5rem; }
main { padding:16px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:calc(100vh - 64px); }
button, select, input[type=range] { width:100%; padding:16px 20px; margin:10px 0; font-size:1.25rem; border-radius:14px; border:2px solid #fff; background:#111; color:#fff; }
button:focus, select:focus, input:focus { outline:3px solid #ffbf00; outline-offset:2px; }
button:active { transform:scale(.98); }
.hidden { display:none; }
.sr-only { position:absolute; width:1px; height:1px; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0; }
label { display:block; margin:10px 0 5px; }
</style>
</head>
<body>
<header aria-live="polite" aria-atomic="true">Madden – Main Menu</header>

<main id="mainMenu">
  <button data-action="quick">Quick Play</button>
  <button data-action="franchise">Franchise</button>
  <button data-action="mut">Ultimate Team</button>
  <button data-action="practice">Practice</button>
  <button data-action="settings">Settings</button>
</main>

<main id="quickPlayMenu" class="hidden" aria-hidden="true">
  <label for="homeTeam">Home Team</label>
  <select id="homeTeam">
    <option>Arizona Cardinals</option><option>Atlanta Falcons</option><option>Baltimore Ravens</option>
    <option>Buffalo Bills</option><option>Carolina Panthers</option><option>Chicago Bears</option>
    <option>Cincinnati Bengals</option><option>Cleveland Browns</option><option>Dallas Cowboys</option>
    <option>Denver Broncos</option><option>Detroit Lions</option><option>Green Bay Packers</option>
    <option>Houston Texans</option><option>Indianapolis Colts</option><option>Jacksonville Jaguars</option>
    <option>Kansas City Chiefs</option><option>Las Vegas Raiders</option><option>Los Angeles Chargers</option>
    <option>Los Angeles Rams</option><option>Miami Dolphins</option><option>Minnesota Vikings</option>
    <option>New England Patriots</option><option>New Orleans Saints</option><option>New York Giants</option>
    <option>New York Jets</option><option>Philadelphia Eagles</option><option>Pittsburgh Steelers</option>
    <option>San Francisco 49ers</option><option>Seattle Seahawks</option><option>Tampa Bay Buccaneers</option>
    <option>Tennessee Titans</option><option>Washington Commanders</option>
  </select>

  <label for="awayTeam">Away Team</label>
  <select id="awayTeam">
    <option>Arizona Cardinals</option><option>Atlanta Falcons</option><option>Baltimore Ravens</option>
    <option>Buffalo Bills</option><option>Carolina Panthers</option><option>Chicago Bears</option>
    <option>Cincinnati Bengals</option><option>Cleveland Browns</option><option>Dallas Cowboys</option>
    <option>Denver Broncos</option><option>Detroit Lions</option><option>Green Bay Packers</option>
    <option>Houston Texans</option><option>Indianapolis Colts</option><option>Jacksonville Jaguars</option>
    <option>Kansas City Chiefs</option><option>Las Vegas Raiders</option><option>Los Angeles Chargers</option>
    <option>Los Angeles Rams</option><option>Miami Dolphins</option><option>Minnesota Vikings</option>
    <option>New England Patriots</option><option>New Orleans Saints</option><option>New York Giants</option>
    <option>New York Jets</option><option>Philadelphia Eagles</option><option>Pittsburgh Steelers</option>
    <option>San Francisco 49ers</option><option>Seattle Seahawks</option><option>Tampa Bay Buccaneers</option>
    <option>Tennessee Titans</option><option>Washington Commanders</option>
  </select>

  <button id="startQuick">Start Game</button>
  <button id="backMain">Back to Main Menu</button>
</main>

<main id="gameSettingsMenu" class="hidden" aria-hidden="true">
  <label for="quarterLength">Quarter Length (1–15 mins)</label>
  <input type="range" id="quarterLength" min="1" max="15" value="5">

  <label for="eventType">Event Type</label>
  <select id="eventType">
    <option>Pre-Season</option><option>Regular Season</option><option>Playoffs</option><option>Super Bowl</option>
  </select>

  <label for="weather">Weather</label>
  <select id="weather">
    <option>Clear</option><option>Cloudy</option><option>Sunny</option>
    <option>Rain</option><option>Heavy Rain</option><option>Snow</option><option>Heavy Snow</option>
  </select>

  <label for="stadium">Stadium</label>
  <select id="stadium">
    <option>Home</option><option>Away</option>
  </select>

  <button id="confirmGame">Confirm & Start</button>
  <button id="backQuick">Back to Quick Play</button>
</main>

<div class="sr-only" aria-live="polite" id="live"></div>

<script>
const mainMenu = document.getElementById('mainMenu');
const quickPlayMenu = document.getElementById('quickPlayMenu');
const gameSettingsMenu = document.getElementById('gameSettingsMenu');
const live = document.getElementById('live');

function speak(msg){ live.textContent = msg; }

function showMenu(show, hide1=null, hide2=null){
  if(show) { show.classList.remove('hidden'); show.setAttribute('aria-hidden','false'); show.querySelector('button, select, input').focus(); }
  [hide1, hide2].forEach(h=>{ if(h){ h.classList.add('hidden'); h.setAttribute('aria-hidden','true'); }});
}

// Main Menu buttons
mainMenu.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    if(btn.dataset.action==='quick'){
      showMenu(quickPlayMenu, mainMenu, gameSettingsMenu);
      speak("Quick Play menu opened. Choose Home and Away teams.");
    } else {
      speak(btn.textContent + " activated");
    }
  });
});

// Quick Play buttons
document.getElementById('backMain').addEventListener('click',()=>{ showMenu(mainMenu, quickPlayMenu, gameSettingsMenu); speak("Main Menu"); });
document.getElementById('startQuick').addEventListener('click',()=>{ showMenu(gameSettingsMenu, mainMenu, quickPlayMenu); speak("Game Settings menu opened. Adjust your settings."); });

// Game Settings buttons
document.getElementById('backQuick').addEventListener('click',()=>{ showMenu(quickPlayMenu, mainMenu, gameSettingsMenu); speak("Quick Play menu"); });
document.getElementById('confirmGame').addEventListener('click',()=>{
  const home = document.getElementById('homeTeam').value;
  const away = document.getElementById('awayTeam').value;
  const quarter = document.getElementById('quarterLength').value;
  const eventType = document.getElementById('eventType').value;
  const weather = document.getElementById('weather').value;
  const stadium = document.getElementById('stadium').value;
  speak(`Game starting. ${away} at ${home}. ${eventType}, ${quarter} minute quarters, weather: ${weather}, stadium: ${stadium}`);
});

// Slider updates announced
document.getElementById('quarterLength').addEventListener('input', ()=>{
  speak("Quarter length set to "+document.getElementById('quarterLength').value+" minutes");
});

// Start focus
mainMenu.querySelector('button').focus();
</script>
</body>
</html>
